<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>WebXR AR Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@2.0.2/build/webxr-polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <script>
        // Initialize the WebXR polyfill
        const polyfill = new WebXRPolyfill();

        // Create a Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a Three.js controller for the AR session
        let xrSession;
        let xrReferenceSpace;

        // Load the 3D model
        const loader = new THREE.GLTFLoader();
        loader.load('./assets/magnemite/scene.gltf', (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.15, 0.15, 0.15);
            model.rotation.y = Math.PI;
            scene.add(model);
        });

        // Function to handle user interaction
        function handleUserInteraction(event) {
            // Get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {

                        .then(waypoints => {
                            waypoints.forEach((waypoint) => {
                                // Place the 3D model at the waypoint location

                                model.position.set(waypoint.longitude, waypoint.latitude, 0);
                                scene.add(model);
                            });
                        })
                        .catch(error => console.error('Error loading waypoints:', error));
                }, (error) => {
                    console.error('Error getting user location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        // Set up the WebXR session
        navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['local-floor', 'bounded-floor']
        }).then((session) => {
            xrSession = session;
            xrSession.addEventListener('end', () => {
                renderer.xr.setSession(null);
            });

            renderer.xr.setSession(xrSession);

            xrSession.requestReferenceSpace('local-floor').then((referenceSpace) => {
                xrReferenceSpace = referenceSpace;
                animate();
            });
        }).catch((error) => {
            console.error('Error starting WebXR session:', error);
        });

        // Animation loop
        function animate() {
            xrSession.requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Handle user interaction
        window.addEventListener('click', handleUserInteraction);
    </script>
</body>
</html>
