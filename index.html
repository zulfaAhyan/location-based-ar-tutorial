<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation with Arrows</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #enter-ar:hover {
      background: #0056b3;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <div id="loading">Loading navigation...</div>
  <div id="debug"></div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true, 
      alpha: true,
      logarithmicDepthBuffer: true 
    });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Debugging display
    const debug = document.getElementById('debug');
    function log(message) {
      console.log(message);
      debug.textContent += message + '\n';
      debug.style.display = 'block';
    }

    // Lighting setup
    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 10, 0);
    scene.add(directionalLight);

    // Create a more prominent arrow
    function createDirectionalArrow(color = 0x00ffff) {
      // Create a group to hold our arrow elements
      const arrowGroup = new THREE.Group();
      
      // Create arrow body using a rectangular prism
      const bodyGeometry = new THREE.BoxGeometry(0.1, 0.03, 0.3);
      const bodyMaterial = new THREE.MeshStandardMaterial({ 
        color: color, 
        transparent: true, 
        opacity: 0.9,
        emissive: color,
        emissiveIntensity: 0.3
      });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      body.position.z = -0.05; // Shift backward slightly
      
      // Create arrowhead using a cone
      const headGeometry = new THREE.ConeGeometry(0.07, 0.15, 8);
      const headMaterial = new THREE.MeshStandardMaterial({ 
        color: color, 
        transparent: true, 
        opacity: 0.9,
        emissive: color,
        emissiveIntensity: 0.5
      });
      const head = new THREE.Mesh(headGeometry, headMaterial);
      head.rotation.x = Math.PI / 2; // Point forward
      head.position.z = 0.1; // Position at front of body
      
      // Add both parts to the group
      arrowGroup.add(body);
      arrowGroup.add(head);
      
      return arrowGroup;
    }
    
    // Create a destination marker
    function createDestinationMarker() {
      const group = new THREE.Group();
      
      // Create base cylinder
      const baseGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.02, 16);
      const baseMaterial = new THREE.MeshStandardMaterial({ 
        color: 0xff0000,
        emissive: 0xff0000,
        emissiveIntensity: 0.3
      });
      const base = new THREE.Mesh(baseGeometry, baseMaterial);
      
      // Create pin
      const pinGeometry = new THREE.ConeGeometry(0.1, 0.2, 16);
      const pinMaterial = new THREE.MeshStandardMaterial({ 
        color: 0xff0000,
        emissive: 0xff0000,
        emissiveIntensity: 0.5
      });
      const pin = new THREE.Mesh(pinGeometry, pinMaterial);
      pin.position.y = 0.12;
      pin.rotation.x = Math.PI; // Point downward
      
      group.add(base);
      group.add(pin);
      group.position.y = 0.1; // Lift above ground
      
      return group;
    }
    
    // Calculate distance between two GPS coordinates
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth's radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
               Math.cos(φ1) * Math.cos(φ2) *
               Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      
      return R * c; // Distance in meters
    }

    function calculateRelativePosition(lat1, lon1, lat2, lon2) {
      if (!lat1 || !lon1 || !lat2 || !lon2) {
        log("Invalid coordinates provided");
        return { x: 0, z: 0, distance: 0, bearing: 0 };
      }

      const R = 6371000; // Earth's radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const λ1 = lon1 * Math.PI / 180;
      const λ2 = lon2 * Math.PI / 180;

      // Calculate the bearing
      const y = Math.sin(λ2 - λ1) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) - 
                Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2 - λ1);
      const bearing = Math.atan2(y, x);

      // Calculate the distance
      const a = Math.sin((φ2 - φ1) / 2) * Math.sin((φ2 - φ1) / 2) +
                Math.cos(φ1) * Math.cos(φ2) * 
                Math.sin((λ2 - λ1) / 2) * Math.sin((λ2 - λ1) / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c;

      // Convert to x,z coordinates (Three.js uses z for depth)
      return {
        x: distance * Math.sin(bearing),
        z: distance * Math.cos(bearing),
        distance: distance,
        bearing: bearing
      };
    }

    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        log("No route ID provided.");
        return [];
      }
      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        const data = await response.json();
        log(`Loaded ${data.waypoints?.length || 0} waypoints from server`);
        return data.waypoints || [];
      } catch (error) {
        log(`Error fetching waypoints: ${error.message}`);
        return [];
      }
    }

    async function initWaypoints() {
      document.getElementById('loading').style.display = 'block';
      debug.textContent = '';

      try {
        const waypoints = await loadWaypoints();
        if (!waypoints.length) throw new Error("No waypoints found");
        log(`Total waypoints from server: ${waypoints.length}`);

        // Filter waypoints to remove redundant or too-close points
        const filteredWaypoints = [];
        let lastPoint = null;
        
        waypoints.forEach((wp, index) => {
          if (!wp.lat || !wp.lng) return; // Skip invalid points
          
          if (index === 0 || index === waypoints.length - 1) {
            // Always keep first and last point
            filteredWaypoints.push(wp);
            lastPoint = wp;
            return;
          }
          
          if (!lastPoint) return;
          
          // Calculate distance from last added point
          const distance = calculateDistance(
            lastPoint.lat, lastPoint.lng,
            wp.lat, wp.lng
          );
          
          // Only add points that are at least 5 meters apart
          if (distance > 5.0) {
            filteredWaypoints.push(wp);
            lastPoint = wp;
          }
        });
        
        log(`Filtered down to ${filteredWaypoints.length} waypoints`);

        const firstWaypoint = filteredWaypoints[0];
        if (!firstWaypoint?.lat || !firstWaypoint?.lng) throw new Error("Invalid first waypoint");

        // Calculate all positions relative to the first waypoint
        const positions = [];
        let maxDistance = 0;
        
        filteredWaypoints.forEach((wp) => {
          if (!wp.lat || !wp.lng) return;
          
          const pos = calculateRelativePosition(
            firstWaypoint.lat, firstWaypoint.lng,
            wp.lat, wp.lng
          );
          
          positions.push(pos);
          
          // Keep track of the maximum distance for better scaling
          if (pos.distance > maxDistance) {
            maxDistance = pos.distance;
          }
        });
        
        // Determine appropriate scale factor
        let scale = 1.0;
        if (maxDistance > 100) {
          // For long distances, use logarithmic scaling
          scale = 50 / Math.log10(maxDistance);
        } else if (maxDistance < 20) {
          // For very short paths, keep scale close to 1
          scale = 0.8;
        } else {
          // For medium distances
          scale = 20 / maxDistance;
        }
        
        log(`Using scale factor: ${scale.toFixed(4)} for max distance: ${maxDistance.toFixed(2)}m`);

        // Apply scaling to all positions
        const scaledPositions = positions.map((pos) => ({
          x: pos.x * scale,
          z: pos.z * scale,
          bearing: pos.bearing
        }));

        // Remove existing navigation objects
        scene.children = scene.children.filter(child => 
          !child.userData || !child.userData.isNavObject
        );
        
        // Place directional arrows along the path
        for (let i = 0; i < scaledPositions.length - 1; i++) {
          const start = scaledPositions[i];
          const end = scaledPositions[i + 1];
          
          // Calculate distance and direction
          const dx = end.x - start.x;
          const dz = end.z - start.z;
          const segmentLength = Math.sqrt(dx * dx + dz * dz);
          const angle = Math.atan2(dx, dz);
          
          // Determine number of arrows based on segment length
          const arrowSpacing = 0.5; // Space between arrows in AR units
          const numArrows = Math.max(1, Math.floor(segmentLength / arrowSpacing));
          
          for (let j = 0; j < numArrows; j++) {
            // Place arrow at even intervals
            const t = (j + 1) / (numArrows + 1);
            const arrowX = start.x + dx * t;
            const arrowZ = start.z + dz * t;
            
            const arrow = createDirectionalArrow();
            arrow.position.set(arrowX, 0.05, arrowZ);
            arrow.rotation.y = -angle; // Orient to point in direction of travel
            arrow.userData.isNavObject = true;
            
            scene.add(arrow);
          }
        }
        
        // Add destination marker
        if (scaledPositions.length > 0) {
          const destination = scaledPositions[scaledPositions.length - 1];
          const marker = createDestinationMarker();
          marker.position.set(destination.x, 0, destination.z);
          marker.userData.isNavObject = true;
          scene.add(marker);
        }

        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        log(`Error initializing waypoints: ${error.message}`);
        document.getElementById('loading').textContent = `Error: ${error.message}`;
      }
    }

    async function startAR() {
      try {
        if (!('xr' in navigator)) throw new Error("WebXR not supported");
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!supported) throw new Error("AR not supported on this device");

        const arButton = ARButton.createButton(renderer, { 
          requiredFeatures: ['hit-test'], 
          optionalFeatures: ['dom-overlay'], 
          domOverlay: { root: document.body } 
        });
        document.body.appendChild(arButton);

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      } catch (error) {
        log(`AR Error: ${error.message}`);
        alert(`AR Error: ${error.message}`);
      }
    }

    document.getElementById("enter-ar").addEventListener("click", async () => {
      await startAR();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";
    });

    window.addEventListener("resize", () => {
      if (!renderer.xr.isPresenting) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
