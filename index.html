<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Enhanced GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      // Simple moving average for smoothing
      const smoothedPosition = { lat: 0, lng: 0 };
      const positionHistory = [];
      const historyLength = 5;

     function updatePosition(newLat, newLng) {
      positionHistory.push({ lat: newLat, lng: newLng });
      if (positionHistory.length > historyLength) {
        positionHistory.shift();
      }
    
      const sum = positionHistory.reduce((acc, pos) => ({
        lat: acc.lat + pos.lat,
        lng: acc.lng + pos.lng
      }), { lat: 0, lng: 0 });
    
      smoothedPosition.lat = sum.lat / positionHistory.length;
      smoothedPosition.lng = sum.lng / positionHistory.length;
    
      const textEntity = document.querySelector('[gps-entity-place]');
      if (textEntity) {  // Check if the element exists
        textEntity.setAttribute('gps-entity-place', `latitude: ${smoothedPosition.lat}; longitude: ${smoothedPosition.lng};`);
      } else {
        console.warn("Text entity with [gps-entity-place] attribute not found.");
      }
    }


        // Function to get route ID from URL
      function getRouteIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('routeId');
      }

      // Function to fetch waypoints from server
      async function fetchWaypoints(routeId) {
        try {
          const response = await fetch(`http://192.168.170.100:3000/get-waypoints/${routeId}`);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return await response.json();
        } catch (error) {
          console.error('Error fetching waypoints:', error);
          return [];
        }
      }

      // Function to create AR entities for waypoints
      function createWaypointEntities(waypoints) {
        const scene = document.querySelector('a-scene');
        waypoints.forEach((waypoint, index) => {
          const entity = document.createElement('a-text');
          entity.setAttribute('value', `Waypoint ${index + 1}`);
          // entity.setAttribute('value', `.`);
          entity.setAttribute('look-at', '[gps-camera]');
          entity.setAttribute('scale', '50 50 50');
          // entity.setAttribute('scale', '300 300 300');
          entity.setAttribute('color', 'blue');
          entity.setAttribute('gps-entity-place', `latitude: ${waypoint.lat}; longitude: ${waypoint.lng};`);
          scene.appendChild(entity);
        });
      }

       // Main function to initialize everything
      async function init() {
        const routeId = getRouteIdFromUrl();
        if (routeId) {
          const waypoints = await fetchWaypoints(routeId);
          createWaypointEntities(waypoints);
        }
      }

      // Call init function when the page loads
      window.onload = init;
      
    </script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
