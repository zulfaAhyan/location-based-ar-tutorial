<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Waypoints Navigation</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    // Initialize the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true, 
      alpha: true,
      logarithmicDepthBuffer: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Add a light source
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Debug cube to verify scene rendering
    const debugCube = new THREE.Mesh(
      new THREE.BoxGeometry(0.2, 0.2, 0.2),
      new THREE.MeshStandardMaterial({ color: 'red' })
    );
    debugCube.position.set(0, 0, -1); // Position it 1 meter in front of the camera
    scene.add(debugCube);

    // Function to load waypoints with debug logging
    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        console.error("Route ID not provided");
        return [];
      }
      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        const data = await response.json();
        console.log("Loaded waypoints:", data); // Debug log
        return data;
      } catch (error) {
        console.error("Error fetching waypoints:", error);
        return [];
      }
    }

    // Create waypoint markers with adjusted scale and debug logging
    function createWaypointMarker(lat, lng, color) {
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2); // Smaller size (20cm cubes)
      const material = new THREE.MeshStandardMaterial({ color });
      const marker = new THREE.Mesh(geometry, material);
      
      // Adjust scale factor - start with a smaller scale
      const scale = 0.1; // Reduced from 1000 to 0.1
      const x = lng * scale;
      const z = lat * scale;
      
      marker.position.set(x, 0, z);
      console.log(`Created marker at position: ${x}, 0, ${z}`); // Debug log
      scene.add(marker);
    }

    // Main AR session handling
    async function startAR() {
      try {
        if ('xr' in navigator) {
          const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
          if (isSupported) {
            const arButton = ARButton.createButton(renderer, {
              requiredFeatures: ['hit-test'],
              optionalFeatures: ['dom-overlay'],
              domOverlay: { root: document.body }
            });
            document.body.appendChild(arButton);
            
            // Modified animation loop with debug info
            renderer.setAnimationLoop(() => {
              renderer.render(scene, camera);
            });
          } else {
            throw new Error('AR not supported on this device');
          }
        } else {
          throw new Error('WebXR not supported in this browser');
        }
      } catch (error) {
        console.error("Error starting AR session:", error);
        alert(`AR Error: ${error.message}`);
      }
    }

    // Add waypoints to the scene with debug logging
    async function initWaypoints() {
      const waypoints = await loadWaypoints();
      console.log("Number of waypoints:", waypoints.length); // Debug log
      
      if (waypoints.length === 0) {
        console.warn("No waypoints found.");
        return;
      }
      
      waypoints.forEach((wp, index) => {
        if (wp.lat && wp.lng) {
          console.log(`Processing waypoint ${index}:`, wp); // Debug log
          const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
          createWaypointMarker(wp.lat, wp.lng, colors[index % colors.length]);
        } else {
          console.warn(`Waypoint ${index} has invalid coordinates.`);
        }
      });
    }

    // Set up the AR session on button click
    document.getElementById("enter-ar").addEventListener("click", async () => {
      await startAR();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";
    });

    // Handle window resizing
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <button id="enter-ar" style="position: absolute; top: 10px; left: 10px; z-index: 999;">Enter AR</button>
</body>
</html>
