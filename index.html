<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Outdoor Navigation</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status-message,
        #error-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <button id="start-ar-btn">Enter AR</button>
    <div id="status-message"></div>
    <div id="error-message"></div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // Define global variables
        let waypoints = [];
        let waypointMarkers = [];
        let currentLocation = null;
        // let routeId = "12345"; // Example route ID
        let routeId = new URLSearchParams(window.location.search).get('routeId');
        let scene, renderer, camera;

        // Initialize WebXR AR session
        async function initializeARSession() {
            try {
                // Set up THREE.js scene, renderer, and camera
                scene = new THREE.Scene();
                renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
                scene.add(camera);

                // Add AR button
                document.body.appendChild(ARButton.createButton(renderer));

                animate();
            } catch (error) {
                console.error("Error initializing AR session:", error);
                showError("Unable to start AR session. Ensure your device supports WebXR.");
            }
        }

        // Fetch waypoints from the server
        async function fetchWaypointsFromServer(routeId) {
            try {
                const response = await fetch(`(https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch waypoints: ${response.statusText}`);
                }
                const data = await response.json();
                waypoints = data.map(waypoint => ({
                    latitude: waypoint.lat,
                    longitude: waypoint.lng,
                    type: waypoint.type || "default",
                    heading: waypoint.heading || 0,
                    speedLimit: waypoint.speedLimit || 0,
                    roadType: waypoint.roadType || "unknown"
                }));
                console.log("Waypoints loaded:", waypoints);
            } catch (error) {
                console.error("Error fetching waypoints:", error);
                showError(`Error fetching waypoints: ${error.message}`);
            }
        }

        // Calculate relative position to a waypoint
        function calculateRelativePosition(currentLocation, waypoint) {
            const earthRadius = 6371000; // Earth radius in meters

            const dLat = (waypoint.latitude - currentLocation.latitude) * (Math.PI / 180);
            const dLng = (waypoint.longitude - currentLocation.longitude) * (Math.PI / 180);

            const lat1Rad = currentLocation.latitude * (Math.PI / 180);
            const lat2Rad = waypoint.latitude * (Math.PI / 180);

            const a = Math.sin(dLat / 2) ** 2 +
                      Math.sin(dLng / 2) ** 2 * Math.cos(lat1Rad) * Math.cos(lat2Rad);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = earthRadius * c;

            const y = Math.sin(dLng) * Math.cos(lat2Rad);
            const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
                      Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLng);

            const bearing = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;

            return { distance, bearing };
        }

        // Create a 3D marker for a waypoint
        function createWaypointMarker() {
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            return new THREE.Mesh(geometry, material);
        }

        // Update waypoint markers in AR space
        function updateWaypointMarkers(currentLocation) {
            waypoints.forEach((waypoint, index) => {
                const { distance, bearing } = calculateRelativePosition(currentLocation, waypoint);

                if (!waypointMarkers[index]) {
                    const marker = createWaypointMarker();
                    waypointMarkers[index] = marker;
                    scene.add(marker);
                }

                // Convert distance and bearing into AR space coordinates
                const dx = Math.sin(bearing * (Math.PI / 180)) * distance;
                const dz = Math.cos(bearing * (Math.PI / 180)) * distance;

                waypointMarkers[index].position.set(dx, 0, dz);
            });
        }

        // Track the user's location
        async function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    }),
                    reject,
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            });
        }

        // Display error messages
        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = "block";
            } else {
                alert(message);
            }
        }

        // Display status messages
        function showMessage(message) {
            const messageDiv = document.getElementById("status-message");
            if (messageDiv) {
                messageDiv.textContent = message;
                messageDiv.style.display = "block";
            }
        }

        // Animation loop for rendering the AR scene
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        // Start AR navigation
        async function startAR() {
            try {
                showMessage("Starting AR navigation...");

                // Get current location
                currentLocation = await getCurrentLocation();

                // Fetch waypoints from the server
                await fetchWaypointsFromServer(routeId);

                // Initialize AR and display markers
                await initializeARSession();
                updateWaypointMarkers(currentLocation);
            } catch (error) {
                console.error("Error starting AR navigation:", error);
                showError(error.message);
            }
        }

        // Start AR navigation when the button is clicked
        document.getElementById("start-ar-btn").addEventListener("click", startAR);
    </script>
</body>
</html>
