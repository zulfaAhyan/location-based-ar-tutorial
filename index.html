<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Test</title>
</head>
<body>
    <div id="info"></div>
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('info').innerHTML += message + '<br>';
        }

        if ('xr' in navigator) {
            log('WebXR is supported');
            navigator.xr.isSessionSupported('immersive-ar')
                .then(supported => log('AR supported: ' + supported))
                .catch(err => log('Error checking AR support: ' + err));
        } else {
            log('WebXR is not supported');
        }
    </script>
</body>
</html>
