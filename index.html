<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Enhanced WebXR Outdoor Navigation</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #enter-ar:hover {
      background: #0056b3;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <div id="loading">Loading waypoints...</div>
  <div id="debug"></div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true,
      logarithmicDepthBuffer: true
    });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Debug logging
    const debug = document.getElementById('debug');
    function log(message) {
      console.log(message);
      debug.textContent += message + '\n';
      debug.style.display = 'block';
    }

    // Enhanced lighting
    const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 10, 0);
    scene.add(hemisphereLight);
    scene.add(directionalLight);

    // Waypoint configuration with optimized values
    const waypointConfig = {
      turn: {
        color: 0xff0000,
        scale: 0.3,
        height: 0.5
      },
      turn_warning: {
        color: 0xffaa00,
        scale: 0.25,
        height: 0.4
      },
      path: {
        color: 0x00ff00,
        scale: 0.2,
        height: 0.3
      },
      default: {
        color: 0x0000ff,
        scale: 0.2,
        height: 0.3
      }
    };

    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        log("Route ID not provided");
        return [];
      }
      try {
        // IMPORTANT: Make sure to wrap your URL string properly with quotes.
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        const data = await response.json();
        log(`Loaded ${data.waypoints?.length || 0} waypoints`);
        return data.waypoints || [];
      } catch (error) {
        log(`Error fetching waypoints: ${error.message}`);
        return [];
      }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth's radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
               Math.cos(φ1) * Math.cos(φ2) *
               Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      
      return R * c; // Distance in meters
    }

    function calculateRelativePosition(lat1, lon1, lat2, lon2) {
      if (!lat1 || !lon1 || !lat2 || !lon2) {
        log("Invalid coordinates provided");
        return { x: 0, z: 0, distance: 0 };
      }

      const R = 6371000;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      // z-direction from delta in latitude
      const z = Math.sin(Δφ) * R;
      // x-direction from delta in longitude
      const x = Math.cos(φ1) * Math.sin(Δλ) * R;
      const distance = calculateDistance(lat1, lon1, lat2, lon2);

      return { x, z, distance };
    }

    function createTextSprite(message) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = 256;
      canvas.height = 128;

      context.font = '64px Arial';
      context.fillStyle = 'white';
      context.textAlign = 'center';
      context.fillText(message, 128, 64);

      const texture = new THREE.CanvasTexture(canvas);
      const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
      const sprite = new THREE.Sprite(spriteMaterial);
      sprite.scale.set(0.25, 0.125, 0.25);

      return sprite;
    }

    function createWaypointMarker(waypoint, position, index, totalWaypoints) {
      if (!waypoint) {
        log("Invalid waypoint data");
        return null;
      }

      const group = new THREE.Group();
      const config = waypointConfig[waypoint.type] || waypointConfig.default;

      try {
        // Determine if this point should have a beacon
        const shouldCreateBeacon = (
          waypoint.type === 'turn' || 
          waypoint.type === 'turn_warning' ||
          index === 0 || // First waypoint
          index === totalWaypoints - 1 || // Last waypoint
          index % 10 === 0 // Every 10th waypoint
        );

        if (!shouldCreateBeacon) {
          // Simple dot for regular path points
          const dotGeometry = new THREE.SphereGeometry(0.03, 8, 8);
          const dotMaterial = new THREE.MeshStandardMaterial({ 
            color: config.color,
            transparent: true,
            opacity: 0.6
          });
          const dot = new THREE.Mesh(dotGeometry, dotMaterial);
          dot.position.y = 0.1;
          group.add(dot);
        } else {
          // Full marker with beacon
          const geometry = new THREE.CylinderGeometry(
            0.1 * config.scale,
            0.1 * config.scale,
            config.height,
            16
          );
          const material = new THREE.MeshStandardMaterial({ 
            color: config.color,
            transparent: true,
            opacity: 0.8
          });
          const marker = new THREE.Mesh(geometry, material);
          marker.position.y = config.height / 2;
          group.add(marker);

          // Add beacon
          const beaconGeometry = new THREE.SphereGeometry(0.08 * config.scale, 16, 16);
          const beaconMaterial = new THREE.MeshStandardMaterial({
            color: 'white',
            emissive: new THREE.Color(config.color),
            emissiveIntensity: 0.8,
            transparent: true,
            opacity: 0.9
          });
          const beacon = new THREE.Mesh(beaconGeometry, beaconMaterial);
          beacon.position.y = config.height + 0.1;

          // Animate only turns and warnings
          if (waypoint.type === 'turn' || waypoint.type === 'turn_warning') {
            const animate = () => {
              if (beacon) {
                beacon.position.y = config.height + 0.1 + Math.sin(Date.now() * 0.003) * 0.05;
                requestAnimationFrame(animate);
              }
            };
            animate();
          }
          group.add(beacon);

          // Add distance indicator
          if (waypoint.distanceToTurn) {
            const distanceText = createTextSprite(`${Math.round(waypoint.distanceToTurn)}m`);
            distanceText.position.set(0, config.height + 0.2, 0);
            group.add(distanceText);
          }
        }

        if (position) {
          group.position.set(position.x, 0, position.z);
        }

        return group;
      } catch (error) {
        log(`Error creating waypoint marker: ${error.message}`);
        return null;
      }
    }

    async function initWaypoints() {
      const loadingElement = document.getElementById('loading');
      loadingElement.style.display = 'block';
      debug.textContent = '';

      try {
        const waypoints = await loadWaypoints();
        if (!waypoints || waypoints.length === 0) {
          throw new Error('No waypoints found');
        }

        log(`Processing ${waypoints.length} waypoints`);
        
        // CHANGED: Reduce distance filter from 5 to 1
        const filteredWaypoints = waypoints.filter((wp, index) => {
          if (index === 0) return true;
          if (!wp.lat || !wp.lng) return false;
          
          const prevWp = waypoints[index - 1];
          const distance = calculateDistance(
            prevWp.lat, prevWp.lng,
            wp.lat, wp.lng
          );
          
          return (
            distance > 1 ||            // was > 5
            wp.type === 'turn' ||
            wp.type === 'turn_warning' ||
            index === 0 ||
            index === waypoints.length - 1
          );
        });

        const positions = [];
        let firstWaypoint = null;

        filteredWaypoints.forEach((wp, index) => {
          if (wp && wp.lat && wp.lng) {
            if (!firstWaypoint) {
              firstWaypoint = wp;
              positions.push({ x: 0, z: 0 });
            } else {
              const pos = calculateRelativePosition(
                firstWaypoint.lat, firstWaypoint.lng,
                wp.lat, wp.lng
              );
              positions.push(pos);
            }
          }
        });

        // CHANGED: Increase scale from 0.01 to 0.1
        const scale = 0.1;
        const markerPoints = positions.map((pos, idx) => {
          // Log for debugging
          console.log(
            `Filtered WP #${idx}, lat: ${filteredWaypoints[idx]?.lat}, ` +
            `lng: ${filteredWaypoints[idx]?.lng}, x: ${pos.x}, z: ${pos.z}`
          );
          return {
            x: pos.x * scale,
            z: pos.z * scale
          };
        });

        let markersCreated = 0;
        markerPoints.forEach((pos, index) => {
          const marker = createWaypointMarker(
            filteredWaypoints[index], 
            pos, 
            index, 
            filteredWaypoints.length
          );
          if (marker) {
            scene.add(marker);
            markersCreated++;
          }
        });

        log(`Created ${markersCreated} markers from ${waypoints.length} original waypoints`);
        loadingElement.style.display = 'none';

      } catch (error) {
        log(`Error in initWaypoints: ${error.message}`);
        loadingElement.textContent = `Error: ${error.message}`;
      }
    }

    async function startAR() {
      try {
        if (!('xr' in navigator)) {
          throw new Error('WebXR not supported in this browser');
        }

        const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isSupported) {
          throw new Error('AR not supported on this device');
        }

        const arButton = ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        });
        document.body.appendChild(arButton);

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      } catch (error) {
        log(`AR Error: ${error.message}`);
        alert(`AR Error: ${error.message}`);
      }
    }

    // Event listeners
    document.getElementById("enter-ar").addEventListener("click", async () => {
      await startAR();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";
    });

    // Only update size if not in XR mode
    window.addEventListener("resize", () => {
      if (!renderer.xr.isPresenting) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
