<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Outdoor Navigation</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 10px 20px;
      font-size: calc(1rem + 0.5vw);
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #enter-ar:hover {
      background: #0056b3;
    }
  </style>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true,
      logarithmicDepthBuffer: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        console.error("Route ID not provided");
        return [];
      }
      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        if (!response.ok) throw new Error(`Failed to fetch waypoints: ${response.statusText}`);
        const data = await response.json();
        console.log("Loaded waypoints:", data);
        return data;
      } catch (error) {
        console.error("Error fetching waypoints:", error);
        return [];
      }
    }

    function calculateRelativePosition(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth's radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      const d = R * c;

      const z = Math.sin(Δφ) * R;
      const x = Math.cos(φ1) * Math.sin(Δλ) * R;

      return { x, z, distance: d };
    }

    function createWaypointMarker(position, color) {
      const group = new THREE.Group();
      const geometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 32);
      const material = new THREE.MeshStandardMaterial({ color });
      const marker = new THREE.Mesh(geometry, material);
      marker.position.set(0, 1, 0);
      group.add(marker);

      const beaconGeometry = new THREE.SphereGeometry(0.3, 32, 32);
      const beaconMaterial = new THREE.MeshStandardMaterial({
        color: 'white',
        emissive: color,
        emissiveIntensity: 0.5
      });
      const beacon = new THREE.Mesh(beaconGeometry, beaconMaterial);
      beacon.position.set(0, 2.5, 0);
      group.add(beacon);

      const animate = () => {
        beacon.position.y = 2.5 + Math.sin(Date.now() * 0.003) * 0.2;
        requestAnimationFrame(animate);
      };
      animate();

      group.position.set(position.x, 0, position.z);
      scene.add(group);
      return group;
    }

    function createPathLine(points) {
      const material = new THREE.LineBasicMaterial({
        color: 0x00ff00,
        linewidth: 3,
        transparent: true,
        opacity: 0.8
      });

      const elevatedPoints = points.map(p => new THREE.Vector3(p.x, 1.5, p.z));
      const geometry = new THREE.BufferGeometry().setFromPoints(elevatedPoints);
      const line = new THREE.Line(geometry, material);
      scene.add(line);
    }

    async function startAR() {
      try {
        if (!('xr' in navigator)) throw new Error('WebXR not supported in this browser');
        const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isSupported) throw new Error('AR not supported on this device');
        
        const arButton = ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        });
        document.body.appendChild(arButton);

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      } catch (error) {
        console.error("Error starting AR session:", error);
        alert(`AR Error: ${error.message}`);
      }
    }

    async function initWaypoints() {
      const waypoints = await loadWaypoints();
      if (waypoints.length === 0) return;

      const positions = [];
      let firstWaypoint = null;
      waypoints.forEach((wp) => {
        if (!firstWaypoint) {
          firstWaypoint = wp;
          positions.push({ x: 0, z: 0 });
        } else {
          const pos = calculateRelativePosition(
            firstWaypoint.lat, firstWaypoint.lng, wp.lat, wp.lng
          );
          positions.push({ x: pos.x * 0.5, z: pos.z * 0.5 }); // Adjust scale
        }
      });

      const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
      positions.forEach((pos, index) => {
        createWaypointMarker(pos, colors[index % colors.length]);
      });

      createPathLine(positions);
    }

    document.getElementById("enter-ar").addEventListener("click", async () => {
      await startAR();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
</body>
</html>
