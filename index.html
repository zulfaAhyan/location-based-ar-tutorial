<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation with Arrows</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #enter-ar:hover {
      background: #0056b3;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <div id="loading">Loading navigation...</div>
  <div id="debug"></div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Debugging display
    const debug = document.getElementById('debug');
    function log(message) {
      console.log(message);
      debug.textContent += message + '\n';
      debug.style.display = 'block';
    }

    // Lighting setup
    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 10, 0);
    scene.add(directionalLight);

    function createArrow() {
      // Using the original arrow design since it was visible
      const geometry = new THREE.ConeGeometry(0.1, 0.3, 8);
      const material = new THREE.MeshStandardMaterial({ 
        color: 0x00ffff, 
        transparent: true, 
        opacity: 0.8,
        emissive: 0x00ffff,
        emissiveIntensity: 0.3
      });
      const arrow = new THREE.Mesh(geometry, material);
      arrow.rotation.x = -Math.PI / 2;
      return arrow;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth's radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
               Math.cos(φ1) * Math.cos(φ2) *
               Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      
      return R * c; // Distance in meters
    }

    function calculateRelativePosition(lat1, lon1, lat2, lon2) {
      // Use the original calculation method since it was producing visible results
      const R = 6371000;
      const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const x = R * Δλ * Math.cos((φ1 + φ2) / 2);
      const z = R * Δφ;
      return { x, z };
    }

    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        log("No route ID provided.");
        return [];
      }
      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        const data = await response.json();
        log(`Loaded ${data.waypoints?.length || 0} waypoints from server`);
        
        // CRITICAL FIX: Reverse the waypoints array
        const reversedWaypoints = [...data.waypoints].reverse();
        log(`Reversed waypoint order to correct navigation direction`);
        
        return reversedWaypoints || [];
      } catch (error) {
        log(`Error fetching waypoints: ${error.message}`);
        return [];
      }
    }

    async function initWaypoints() {
      document.getElementById('loading').style.display = 'block';
      debug.textContent = '';

      try {
        const waypoints = await loadWaypoints();
        if (!waypoints.length) throw new Error("No waypoints found");

        log(`Total waypoints from server: ${waypoints.length}`);
        
        // Filter waypoints to remove redundant points
        const filteredWaypoints = [];
        let lastPoint = null;
        
        waypoints.forEach((wp, index) => {
          if (!wp.lat || !wp.lng) return;
          
          if (index === 0 || index === waypoints.length - 1) {
            // Always keep first and last point
            filteredWaypoints.push(wp);
            lastPoint = wp;
            return;
          }
          
          if (!lastPoint) return;
          
          // Calculate distance from last added point
          const distance = calculateDistance(
            lastPoint.lat, lastPoint.lng,
            wp.lat, wp.lng
          );
          
          // Only add points that are sufficiently far apart
          if (distance > 5.0) {
            filteredWaypoints.push(wp);
            lastPoint = wp;
          }
        });
        
        log(`Filtered down to ${filteredWaypoints.length} waypoints`);

        const firstWaypoint = filteredWaypoints[0];
        if (!firstWaypoint?.lat || !firstWaypoint?.lng) throw new Error("Invalid first waypoint");

        // Calculate positions relative to the first waypoint
        const positions = [];
        let maxDistance = 0;
        
        filteredWaypoints.forEach((wp) => {
          if (!wp.lat || !wp.lng) return;
          
          const pos = calculateRelativePosition(
            firstWaypoint.lat, firstWaypoint.lng,
            wp.lat, wp.lng
          );
          
          positions.push(pos);
          
          // Calculate Euclidean distance to track max
          const distance = Math.sqrt(pos.x * pos.x + pos.z * pos.z);
          if (distance > maxDistance) {
            maxDistance = distance;
          }
        });
        
        // Determine appropriate scale factor
        let scale = 0.1; // Use the original scale value that worked
        if (maxDistance > 0) {
          log(`Using scale factor: ${scale.toFixed(4)} for max distance: ${maxDistance.toFixed(2)}m`);
        }

        // Clear existing arrows
        scene.children = scene.children.filter(child => 
          child.type !== "Mesh" || child.geometry.type !== "ConeGeometry"
        );
        
        // Place arrows at each waypoint position
        for (let i = 0; i < positions.length; i++) {
          if (i === positions.length - 1) continue; // Skip the last point
          
          const pos = positions[i];
          const arrow = createArrow();
          arrow.position.set(pos.x * scale, 0, pos.z * scale);
          
          // If not the first point, calculate direction to next point
          if (i < positions.length - 1) {
            const nextPos = positions[i + 1];
            const dx = nextPos.x - pos.x;
            const dz = nextPos.z - pos.z;
            const angle = Math.atan2(dx, dz);
            arrow.rotation.y = -angle;
          }
          
          scene.add(arrow);
        }

        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        log(`Error initializing waypoints: ${error.message}`);
        document.getElementById('loading').textContent = `Error: ${error.message}`;
      }
    }

    async function startAR() {
      try {
        if (!('xr' in navigator)) throw new Error("WebXR not supported");
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!supported) throw new Error("AR not supported on this device");

        const arButton = ARButton.createButton(renderer, { 
          requiredFeatures: ['hit-test'], 
          optionalFeatures: ['dom-overlay'], 
          domOverlay: { root: document.body } 
        });
        document.body.appendChild(arButton);

        renderer.setAnimationLoop(() => renderer.render(scene, camera));
      } catch (error) {
        log(`AR Error: ${error.message}`);
        alert(`AR Error: ${error.message}`);
      }
    }

    document.getElementById("enter-ar").addEventListener("click", async () => {
      await startAR();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";
    });

    window.addEventListener("resize", () => {
      if (!renderer.xr.isPresenting) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
