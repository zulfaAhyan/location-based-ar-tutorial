<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Waypoints Navigation</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

      let scene, camera, renderer, reticle;
      let waypoints = [];
      let arrowsPlaced = false;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        reticle = new THREE.Mesh(ringGeo, ringMat);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        renderer.xr.addEventListener('sessionstart', async () => {
          const session = renderer.xr.getSession();
          const viewerSpace = await session.requestReferenceSpace('viewer');
          const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

          renderer.setAnimationLoop((timestamp, frame) => {
            if (frame) {
              const referenceSpace = renderer.xr.getReferenceSpace();
              const viewerPose = frame.getViewerPose(referenceSpace);

              if (viewerPose) {
                const results = frame.getHitTestResults(hitTestSource);
                if (results.length > 0) {
                  const hit = results[0];
                  const pose = hit.getPose(referenceSpace);
                  reticle.visible = true;
                  reticle.matrix.fromArray(pose.transform.matrix);

                  if (!arrowsPlaced) {
                    const routeId = new URLSearchParams(window.location.search).get('routeId');
                    if (routeId && waypoints.length === 0) {
                      fetchWaypoints(routeId).then(data => {
                        waypoints = data.waypoints || [];
                        placeArrowsFromReticle(reticle.matrix);
                      });
                    }
                  }
                } else {
                  reticle.visible = false;
                }
              }
            }
            renderer.render(scene, camera);
          });
        });
      }

      async function fetchWaypoints(routeId) {
        try {
          const res = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
          const data = await res.json();
          console.log(`Fetched ${data.waypoints.length} waypoints`);
          return data;
        } catch (err) {
          console.error('Error fetching waypoints:', err);
          return { waypoints: [] };
        }
      }

      function createArrow() {
        const shape = new THREE.Shape();
        shape.moveTo(-0.5, -0.5);
        shape.lineTo(0, 0.5);
        shape.lineTo(0.5, -0.5);
        shape.lineTo(-0.5, -0.5);

        const geometry = new THREE.ShapeGeometry(shape);
        const material = new THREE.MeshStandardMaterial({
          color: 0xffff00, // Bright yellow like in the image
          transparent: true,
          opacity: 0.9,
          emissive: 0xff0000,
          emissiveIntensity: 0.5,
          side: THREE.DoubleSide
        });

        const arrow = new THREE.Mesh(geometry, material);
        arrow.rotation.x = -Math.PI / 2;
        arrow.scale.set(0.3, 0.3, 0.3);

        return arrow;
      }

      function createDestinationMarker() {
        const group = new THREE.Group();

        const pinTopGeometry = new THREE.CylinderGeometry(0.4, 0.3, 0.6, 6);
        const pinMaterial = new THREE.MeshStandardMaterial({
          color: 0xb01020,
          emissive: 0xb01020,
          emissiveIntensity: 0.3
        });

        const hexGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.1, 6);
        const hexMaterial = new THREE.MeshStandardMaterial({
          color: 0xffffff,
          emissive: 0xffffff,
          emissiveIntensity: 0.3
        });

        const pinTop = new THREE.Mesh(pinTopGeometry, pinMaterial);
        const hexInner = new THREE.Mesh(hexGeometry, hexMaterial);
        hexInner.position.y = 0.31;

        const pinPointGeometry = new THREE.ConeGeometry(0.1, 0.4, 16);
        const pinPoint = new THREE.Mesh(pinPointGeometry, pinMaterial);
        pinPoint.position.y = -0.4;

        group.add(pinTop);
        group.add(hexInner);
        group.add(pinPoint);
        group.position.y = 1.0;

        return group;
      }

      function placeArrowsFromReticle(matrix) {
        const basePos = new THREE.Vector3();
        basePos.setFromMatrixPosition(matrix);

        const direction = new THREE.Vector3(0, 0, -1);
        const rotation = new THREE.Quaternion().setFromRotationMatrix(matrix);
        direction.applyQuaternion(rotation);

        const stepDistance = 10;

        for (let i = 0; i < waypoints.length; i++) {
          const isLast = i === waypoints.length - 1;
          const model = isLast ? createDestinationMarker() : createArrow();

          const pos = basePos.clone().add(direction.clone().multiplyScalar(i * stepDistance));
          model.position.copy(pos);
          model.quaternion.copy(rotation);
          scene.add(model);
        }

        arrowsPlaced = true;
      }

    </script>
  </body>
</html>
