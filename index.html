<!DOCTYPE html>
<html>
<!-- Previous head and style sections remain the same -->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Navigation</title>
    <style>
        /* Previous styles remain the same */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #ar-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
        }
        .instruction-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #status-message {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Previous body content remains the same -->
    <div id="info" class="ui-overlay">
        Welcome to AR Navigation
    </div>
    
    <div id="permission-screen" class="instruction-overlay">
        <h2>AR Navigation Setup</h2>
        <p>This app requires:</p>
        <ul style="text-align: left;">
            <li>Camera access for AR</li>
            <li>Location access for navigation</li>
        </ul>
        <button id="start-ar-btn" class="button">Start AR Navigation</button>
    </div>

    <div id="status-message" class="ui-overlay"></div>
    <div id="error-message" class="ui-overlay" style="display: none;"></div>

    <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Previous variable declarations and helper functions remain the same
        let waypoints = [];
        let waypointMarkers = [];
        let currentLocation = null;
        let routeId = "12345";
        let scene, renderer, camera;
        
        // Updated fetchWaypointsFromServer function
        async function fetchWaypointsFromServer(routeId) {
            try {
                const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints?routeId=${routeId}`);
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                // Log the received data for debugging
                console.log("Received waypoints:", data);
                
                // Transform the server response into our waypoint format
                waypoints = Array.isArray(data) ? data.map(waypoint => ({
                    latitude: waypoint.lat || waypoint.latitude,
                    longitude: waypoint.lng || waypoint.longitude,
                    type: waypoint.type || "default",
                    heading: waypoint.heading || 0,
                    speedLimit: waypoint.speedLimit || 0,
                    roadType: waypoint.roadType || "unknown"
                })) : [];
        
                if (waypoints.length === 0) {
                    throw new Error("No waypoints received from server");
                }
        
                console.log("Processed waypoints:", waypoints);
                return waypoints;
            } catch (error) {
                console.error("Error fetching waypoints:", error);
                showError(`Error fetching waypoints: ${error.message}`);
                // Return a default waypoint for testing if server fails
                return [{
                    latitude: 37.7849,
                    longitude: -122.3968,
                    type: "default"
                }];
            }
        }
        // Rest of the code remains the same...
        // Previous checkARSupport, requestPermissions, initializeARSession functions...
        async function checkARSupport() {
            if ('xr' in navigator) {
                try {
                    const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (!isSupported) {
                        throw new Error('AR not supported on this device');
                    }
                    return true;
                } catch (error) {
                    throw new Error('AR not supported: ' + error.message);
                }
            } else {
                throw new Error('WebXR not supported in this browser');
            }
        }

        async function requestPermissions() {
            try {
                await Promise.all([
                    navigator.mediaDevices.getUserMedia({ video: true }),
                    navigator.geolocation.getCurrentPosition(() => {})
                ]);
                return true;
            } catch (error) {
                throw new Error('Permission denied: ' + error.message);
            }
        }
        
        async function initializeARSession() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                canvas: document.createElement('canvas')
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 10, 0);
            scene.add(directionalLight);

            try {
                const session = await navigator.xr.requestSession("immersive-ar", {
                    requiredFeatures: ["local-floor", "hit-test"]
                });
                await renderer.xr.setSession(session);
                animate();
                return true;
            } catch (error) {
                throw new Error('Failed to start AR session: ' + error.message);
            }
        }

        // Previous helper functions for calculations and UI...
        function calculateRelativePosition(currentLocation, waypoint) {
            const earthRadius = 6371000;
            
            const dLat = (waypoint.latitude - currentLocation.latitude) * (Math.PI / 180);
            const dLng = (waypoint.longitude - currentLocation.longitude) * (Math.PI / 180);
            
            const lat1Rad = currentLocation.latitude * (Math.PI / 180);
            const lat2Rad = waypoint.latitude * (Math.PI / 180);
            
            const a = Math.sin(dLat / 2) ** 2 +
                      Math.sin(dLng / 2) ** 2 * Math.cos(lat1Rad) * Math.cos(lat2Rad);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            const distance = earthRadius * c;
            
            const y = Math.sin(dLng) * Math.cos(lat2Rad);
            const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
                      Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLng);
            
            const bearing = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
            
            return { distance, bearing };
        }
        
        function createWaypointMarker() {
            const geometry = new THREE.SphereGeometry(0.2, 32, 32);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xff0000,
                metalness: 0.5,
                roughness: 0.5
            });
            return new THREE.Mesh(geometry, material);
        }
        
        function updateWaypointMarkers(currentLocation) {
            waypoints.forEach((waypoint, index) => {
                const { distance, bearing } = calculateRelativePosition(currentLocation, waypoint);
                
                if (!waypointMarkers[index]) {
                    const marker = createWaypointMarker();
                    waypointMarkers[index] = marker;
                    scene.add(marker);
                }
                
                const scaledDistance = distance / 1000; // Scale down the distance for visualization
                const dx = Math.sin(bearing * (Math.PI / 180)) * scaledDistance;
                const dz = Math.cos(bearing * (Math.PI / 180)) * scaledDistance;
                
                waypointMarkers[index].position.set(dx, 0, -dz);
            });
        }
        
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    }),
                    reject,
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            });
        }
        
        function showMessage(message) {
            const messageDiv = document.getElementById("status-message");
            messageDiv.textContent = message;
            messageDiv.style.display = "block";
        }
        
        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
            console.error(message);
        }
        
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
        
        async function startAR() {
            try {
                showMessage("Checking AR support...");
                await checkARSupport();
                
                showMessage("Requesting permissions...");
                await requestPermissions();
                
                showMessage("Getting current location...");
                currentLocation = await getCurrentLocation();
                
                showMessage("Fetching waypoints...");
                await fetchWaypointsFromServer(routeId);
                
                showMessage("Initializing AR...");
                await initializeARSession();
                
                showMessage("Updating markers...");
                updateWaypointMarkers(currentLocation);
                
                showMessage("AR Navigation ready!");
                setTimeout(() => {
                    document.getElementById("status-message").style.display = "none";
                }, 2000);
                
            } catch (error) {
                showError(`Failed to start AR: ${error.message}`);
            }
        }
        
        // Initialize the app
        document.getElementById("start-ar-btn").addEventListener("click", startAR);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
