<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #ar-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
            display: none;
        }
        .instruction-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .permission-button {
            margin: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .permission-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #permission-screen {
            display: none;
        }
        #error-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        #start-button, #fallback-mode {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="ar-canvas"></canvas>
    <div id="info" class="ui-overlay">
        Welcome to AR Navigation
    </div>
    
    <div id="permission-screen" class="instruction-overlay">
        <h2>AR Navigation Setup</h2>
        <p>This app requires:</p>
        <ul style="text-align: left;">
            <li>Camera access for AR</li>
            <li>Location access for navigation</li>
        </ul>
        <button id="permission-button" class="permission-button">Grant Permissions</button>
    </div>

    <button id="start-button" style="display: none;">Start AR Navigation</button>
    <button id="fallback-mode" style="display: none;">Use Non-AR Mode</button>
    <div id="error-message"></div>

    <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Define global variables
        let waypoints = [];
        let waypointMarkers = [];
        let currentLocation = null;
        let routeId = "12345"; // Example route ID
        let scene, renderer, camera;
        
        // Initialize WebXR AR session
        async function initializeARSession() {
            // Set up THREE.js scene, renderer, and camera
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
        
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        
            // Start the XR session
            const session = await navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ["local-floor", "hit-test"]
            });
        
            renderer.xr.setSession(session);
            animate();
        }
        
        // Fetch waypoints from the server
        async function fetchWaypointsFromServer(routeId) {
            try {
                const response = await fetch(`https://your-server-url/store-waypoints?routeId=${routeId}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch waypoints: ${response.statusText}`);
                }
                const data = await response.json();
                waypoints = data.map(waypoint => ({
                    latitude: waypoint.lat,
                    longitude: waypoint.lng,
                    type: waypoint.type || "default",
                    heading: waypoint.heading || 0,
                    speedLimit: waypoint.speedLimit || 0,
                    roadType: waypoint.roadType || "unknown"
                }));
                console.log("Waypoints loaded:", waypoints);
            } catch (error) {
                console.error("Error fetching waypoints:", error);
                showError(`Error fetching waypoints: ${error.message}`);
            }
        }
        
        // Calculate relative position to a waypoint
        function calculateRelativePosition(currentLocation, waypoint) {
            const earthRadius = 6371000; // Earth radius in meters
        
            const dLat = (waypoint.latitude - currentLocation.latitude) * (Math.PI / 180);
            const dLng = (waypoint.longitude - currentLocation.longitude) * (Math.PI / 180);
        
            const lat1Rad = currentLocation.latitude * (Math.PI / 180);
            const lat2Rad = waypoint.latitude * (Math.PI / 180);
        
            const a = Math.sin(dLat / 2) ** 2 +
                      Math.sin(dLng / 2) ** 2 * Math.cos(lat1Rad) * Math.cos(lat2Rad);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        
            const distance = earthRadius * c;
        
            const y = Math.sin(dLng) * Math.cos(lat2Rad);
            const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
                      Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLng);
        
            const bearing = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        
            return { distance, bearing };
        }
        
        // Create a 3D marker for a waypoint
        function createWaypointMarker() {
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            return new THREE.Mesh(geometry, material);
        }
        
        // Update waypoint markers in AR space
        function updateWaypointMarkers(currentLocation) {
            waypoints.forEach((waypoint, index) => {
                const { distance, bearing } = calculateRelativePosition(currentLocation, waypoint);
        
                if (!waypointMarkers[index]) {
                    const marker = createWaypointMarker();
                    waypointMarkers[index] = marker;
                    scene.add(marker);
                }
        
                // Convert distance and bearing into AR space coordinates
                const dx = Math.sin(bearing * (Math.PI / 180)) * distance;
                const dz = Math.cos(bearing * (Math.PI / 180)) * distance;
        
                waypointMarkers[index].position.set(dx, 0, dz);
            });
        }
        
        // Track the user's location
        async function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    }),
                    reject,
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            });
        }
        
        // Display error messages
        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = "block";
            } else {
                alert(message);
            }
        }
        
        // Display status messages
        function showMessage(message) {
            const messageDiv = document.getElementById("status-message");
            if (messageDiv) {
                messageDiv.textContent = message;
                messageDiv.style.display = "block";
            }
        }
        
        // Animation loop for rendering the AR scene
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
        
        // Start AR navigation
        async function startAR() {
            try {
                showMessage("Starting AR navigation...");
        
                // Get current location
                currentLocation = await getCurrentLocation();
        
                // Fetch waypoints from the server
                await fetchWaypointsFromServer(routeId);
        
                // Initialize AR and display markers
                await initializeARSession();
                updateWaypointMarkers(currentLocation);
            } catch (error) {
                console.error("Error starting AR navigation:", error);
                showError(error.message);
            }
        }
        
        // Start AR navigation when the page loads
        window.onload = () => {
            document.getElementById("start-ar-btn").addEventListener("click", startAR);
        };
            
    </script>
</body>
</html>
