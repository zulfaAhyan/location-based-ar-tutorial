<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Navigation Debug</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #enter-ar:hover {
      background: #0056b3;
    }
  </style>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    let referenceSpace = null;

    async function startAR() {
      try {
        if (!('xr' in navigator)) throw new Error("WebXR not supported on this device.");

        const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isSupported) throw new Error("AR not supported on this device.");

        const arButton = ARButton.createButton(renderer, {
          requiredFeatures: ['local-floor', 'bounded-floor'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        });
        document.body.appendChild(arButton);

        // Wait for the XR session to be active
        renderer.xr.getSession().addEventListener('end', () => {
          console.log("XR Session ended.");
        });

        renderer.xr.getSession().addEventListener('select', () => {
          console.log("AR Interaction detected.");
        });

        const xrSession = renderer.xr.getSession();
        if (xrSession) {
          try {
            referenceSpace = await xrSession.requestReferenceSpace('local-floor');
          } catch {
            console.warn("'local-floor' not supported. Falling back to 'local'.");
            referenceSpace = await xrSession.requestReferenceSpace('local');
          }

          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        }
      } catch (error) {
        console.error("Error starting AR session:", error);
        alert(`AR Error: ${error.message}`);
      }
    }

    document.getElementById('enter-ar').addEventListener('click', async () => {
      await startAR();
      document.getElementById('enter-ar').style.display = 'none';
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
</body>
</html>
