<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR GPS Waypoints Navigation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      AFRAME.registerComponent('waypoints-manager', {
        init: function() {
          this.loadWaypoints();
          this.addDebugInfo();
        },
        loadWaypoints: function() {
          const routeId = 'route_1727346879930';
          fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`)
            .then(response => response.json())
            .then(waypoints => {
              waypoints.forEach((waypoint, index) => {
                const box = document.createElement('a-box');
                box.setAttribute('material', 'color', this.getColorForIndex(index));
                box.setAttribute('scale', '10 10 10');
                box.setAttribute('gps-entity-place', `latitude: ${waypoint.latitude}; longitude: ${waypoint.longitude}`);
                this.el.sceneEl.appendChild(box);
                console.log(`Added waypoint ${index}: lat ${waypoint.latitude}, lon ${waypoint.longitude}`);
              });
            })
            .catch(error => console.error('Error fetching waypoints:', error));
        },
        getColorForIndex: function(index) {
          const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
          return colors[index % colors.length];
        },
        addDebugInfo: function() {
          const debugDiv = document.createElement('div');
          debugDiv.setAttribute('id', 'debug-info');
          debugDiv.style.position = 'absolute';
          debugDiv.style.top = '10px';
          debugDiv.style.left = '10px';
          debugDiv.style.backgroundColor = 'rgba(0,0,0,0.7)';
          debugDiv.style.color = 'white';
          debugDiv.style.padding = '10px';
          debugDiv.style.fontFamily = 'monospace';
          debugDiv.style.zIndex = '9999';
          document.body.appendChild(debugDiv);

          const updateDebugInfo = () => {
            if ('geolocation' in navigator) {
              navigator.geolocation.getCurrentPosition((position) => {
                debugDiv.innerHTML = `
                  Lat: ${position.coords.latitude.toFixed(6)}<br>
                  Lon: ${position.coords.longitude.toFixed(6)}<br>
                  Accuracy: ${position.coords.accuracy.toFixed(2)}m
                `;
              }, (error) => {
                debugDiv.innerHTML = `Geolocation error: ${error.message}`;
              }, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 27000,
              });
            } else {
              debugDiv.innerHTML = 'Geolocation is not supported';
            }
          };

          updateDebugInfo();
          setInterval(updateDebugInfo, 5000);
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      waypoints-manager
    >
      <a-box material="color: yellow" scale="20 20 20" gps-entity-place="latitude: -6.7646; longitude: 39.2145"></a-box>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
