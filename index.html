<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #enter-ar:hover {
      background: #0056b3;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
      display: none;
    }
    #orientation {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <div id="loading">Loading navigation...</div>
  <div id="debug"></div>
  <div id="orientation"></div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Debug elements
    const debug = document.getElementById('debug');
    const orientationDisplay = document.getElementById('orientation');
    
    function log(message) {
      console.log(message);
      debug.textContent += message + '\n';
      debug.style.display = 'block';
    }

    // Lighting setup
    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 10, 0);
    scene.add(directionalLight);

    // CORE ACCURACY FIX: Use user's actual GPS position as anchor
    let userPosition = null;
    let userHeading = null;
    let isGPSReady = false;
    
    // Start GPS tracking immediately
    function initializeGPS() {
      if (!navigator.geolocation) {
        log("GPS not available");
        return;
      }
      
      const options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 1000
      };
      
      navigator.geolocation.watchPosition(
        (position) => {
          userPosition = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            accuracy: position.coords.accuracy
          };
          
          isGPSReady = position.coords.accuracy < 20; // Only proceed with good accuracy
          orientationDisplay.textContent = `GPS: ${position.coords.accuracy.toFixed(1)}m accuracy`;
          orientationDisplay.style.display = 'block';
          
          log(`GPS: ${position.coords.accuracy.toFixed(1)}m accuracy`);
          
          // Recalculate navigation when GPS updates
          if (isGPSReady) {
            recalculateNavigation();
          }
        },
        (error) => {
          log(`GPS Error: ${error.message}`);
          orientationDisplay.textContent = `GPS Error: ${error.message}`;
        },
        options
      );
    }

    // Enhanced compass tracking
    function initializeCompass() {
      if (window.DeviceOrientationEvent) {
        // Try absolute orientation first (more accurate)
        window.addEventListener('deviceorientationabsolute', handleOrientation, true);
        window.addEventListener('deviceorientation', handleOrientation, true);
      }
      
      function handleOrientation(event) {
        if (event.alpha !== null) {
          userHeading = event.alpha;
          
          // iOS correction
          if (event.webkitCompassHeading) {
            userHeading = event.webkitCompassHeading;
          }
          
          orientationDisplay.textContent += ` | Heading: ${Math.round(userHeading)}°`;
          
          // Recalculate when heading changes significantly
          if (isGPSReady) {
            recalculateNavigation();
          }
        }
      }
    }

    // Create a chevron arrow for road overlay (same design)
    function createRoadArrow() {
      const shape = new THREE.Shape();
      shape.moveTo(-0.5, -0.5);
      shape.lineTo(0, 0.5);
      shape.lineTo(0.5, -0.5);
      shape.lineTo(-0.5, -0.5);
      
      const geometry = new THREE.ShapeGeometry(shape);
      const material = new THREE.MeshStandardMaterial({ 
        color: 0xffff00,
        transparent: true,
        opacity: 0.9,
        emissive: 0xffff00,
        emissiveIntensity: 0.5,
        side: THREE.DoubleSide
      });
      
      const arrow = new THREE.Mesh(geometry, material);
      arrow.rotation.x = -Math.PI / 2;
      arrow.scale.set(0.3, 0.3, 0.3);
      
      return arrow;
    }

    // Create a destination marker (same design)
    function createDestinationMarker() {
      const group = new THREE.Group();
      
      const pinTopGeometry = new THREE.CylinderGeometry(0.4, 0.3, 0.6, 6);
      const pinMaterial = new THREE.MeshStandardMaterial({
        color: 0xb01020,
        emissive: 0xb01020,
        emissiveIntensity: 0.3
      });
      
      const hexGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.1, 6);
      const hexMaterial = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        emissive: 0xffffff,
        emissiveIntensity: 0.3
      });
      
      const pinTop = new THREE.Mesh(pinTopGeometry, pinMaterial);
      const hexInner = new THREE.Mesh(hexGeometry, hexMaterial);
      
      hexInner.position.y = 0.31;
      
      const pinPointGeometry = new THREE.ConeGeometry(0.1, 0.4, 16);
      const pinPoint = new THREE.Mesh(pinPointGeometry, pinMaterial);
      pinPoint.position.y = -0.4;
      
      group.add(pinTop);
      group.add(hexInner);
      group.add(pinPoint);
      
      group.position.y = 1.0; 
      
      return group;
    }

    // CORE ACCURACY FIX: More precise distance calculation
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6378137; // Earth's radius in meters (more precise)
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
               Math.cos(φ1) * Math.cos(φ2) *
               Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      
      return R * c;
    }

    // CORE ACCURACY FIX: Calculate bearing from user to waypoint
    function calculateBearing(lat1, lon1, lat2, lon2) {
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      
      let bearing = Math.atan2(y, x) * 180 / Math.PI;
      return (bearing + 360) % 360;
    }

    // CORE ACCURACY FIX: Position waypoints relative to user's actual GPS position
    function calculateRelativePosition(userLat, userLng, waypointLat, waypointLng) {
      const distance = calculateDistance(userLat, userLng, waypointLat, waypointLng);
      const bearing = calculateBearing(userLat, userLng, waypointLat, waypointLng);
      
      // Convert to device-relative coordinates
      let relativeBearing = bearing;
      if (userHeading !== null) {
        relativeBearing = (bearing - userHeading + 360) % 360;
      }
      
      const bearingRad = relativeBearing * Math.PI / 180;
      
      return {
        x: Math.sin(bearingRad) * distance,
        z: Math.cos(bearingRad) * distance,
        distance: distance,
        bearing: bearing
      };
    }

    let waypoints = [];
    let navigationObjects = [];

    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        log("No route ID provided.");
        return [];
      }
      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        const data = await response.json();
        log(`Loaded ${data.waypoints?.length || 0} waypoints from server`);
        
        return data.waypoints || [];
      } catch (error) {
        log(`Error fetching waypoints: ${error.message}`);
        return [];
      }
    }

    // CORE ACCURACY FIX: Recalculate positions based on current GPS location
    function recalculateNavigation() {
      if (!userPosition || !waypoints.length) return;
      
      // Clear existing objects
      navigationObjects.forEach(obj => scene.remove(obj));
      navigationObjects = [];
      
      // Find next waypoint (closest unvisited)
      let closestWaypoint = null;
      let minDistance = Infinity;
      
      waypoints.forEach((wp, index) => {
        if (!wp.lat || !wp.lng) return;
        
        const distance = calculateDistance(userPosition.lat, userPosition.lng, wp.lat, wp.lng);
        if (distance < minDistance) {
          minDistance = distance;
          closestWaypoint = { ...wp, index };
        }
      });
      
      if (!closestWaypoint) return;
      
      log(`Next waypoint: ${minDistance.toFixed(1)}m away`);
      
      // Position arrows leading to next waypoint
      const relPos = calculateRelativePosition(
        userPosition.lat, userPosition.lng,
        closestWaypoint.lat, closestWaypoint.lng
      );
      
      // Scale for AR visualization (1 meter = 0.1 units)
      const scale = 0.1;
      const maxArDistance = 20; // Don't place arrows too far
      
      if (relPos.distance < maxArDistance / scale) {
        // Place 3-5 arrows leading to waypoint
        const numArrows = Math.min(5, Math.max(2, Math.floor(relPos.distance * scale / 2)));
        
        for (let i = 1; i <= numArrows; i++) {
          const fraction = i / (numArrows + 1);
          const arrow = createRoadArrow();
          
          arrow.position.x = relPos.x * scale * fraction;
          arrow.position.z = relPos.z * scale * fraction;
          arrow.position.y = 0.01;
          
          // Point arrow toward destination
          const bearingRad = (relPos.bearing - (userHeading || 0)) * Math.PI / 180;
          arrow.rotation.y = -bearingRad;
          
          scene.add(arrow);
          navigationObjects.push(arrow);
        }
      }
      
      // Place destination marker for final waypoint
      const finalWaypoint = waypoints[waypoints.length - 1];
      if (finalWaypoint && finalWaypoint.lat && finalWaypoint.lng) {
        const finalRelPos = calculateRelativePosition(
          userPosition.lat, userPosition.lng,
          finalWaypoint.lat, finalWaypoint.lng
        );
        
        if (finalRelPos.distance < maxArDistance / scale) {
          const destMarker = createDestinationMarker();
          destMarker.position.x = finalRelPos.x * scale;
          destMarker.position.z = finalRelPos.z * scale;
          
          scene.add(destMarker);
          navigationObjects.push(destMarker);
        }
      }
    }

    async function initWaypoints() {
      document.getElementById('loading').style.display = 'block';
      debug.textContent = '';

      try {
        waypoints = await loadWaypoints();
        if (!waypoints.length) throw new Error("No waypoints found");

        log(`Total waypoints: ${waypoints.length}`);
        
        // Initialize GPS and compass
        initializeGPS();
        initializeCompass();
        
        // Wait for GPS to be ready, then calculate navigation
        const waitForGPS = setInterval(() => {
          if (isGPSReady) {
            clearInterval(waitForGPS);
            recalculateNavigation();
            document.getElementById('loading').style.display = 'none';
            log("Navigation ready");
            
            // Recalculate every 2 seconds for continuous updates
            setInterval(recalculateNavigation, 2000);
          }
        }, 500);

      } catch (error) {
        log(`Error initializing waypoints: ${error.message}`);
        document.getElementById('loading').textContent = `Error: ${error.message}`;
      }
    }

    // Add ground plane detection for better placement on road
    let reticle;

    async function startAR() {
      try {
        if (!('xr' in navigator)) throw new Error("WebXR not supported");
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!supported) throw new Error("AR not supported on this device");

        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.visible = false;
        scene.add(reticle);

        const arButton = ARButton.createButton(renderer, { 
          requiredFeatures: ['hit-test'], 
          optionalFeatures: ['dom-overlay'], 
          domOverlay: { root: document.body } 
        });
        document.body.appendChild(arButton);

        let hitTestSource = null;
        let hitTestSourceRequested = false;

        renderer.xr.addEventListener('sessionstart', () => {
          log('AR session started');
        });

        renderer.xr.addEventListener('sessionend', () => {
          log('AR session ended');
          hitTestSourceRequested = false;
          hitTestSource = null;
        });

        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            if (!hitTestSourceRequested) {
              const session = renderer.xr.getSession();
              
              session.requestReferenceSpace('viewer').then((referenceSpace) => {
                session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                  hitTestSource = source;
                });
              });
              
              session.addEventListener('end', () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
              });
              
              hitTestSourceRequested = true;
            }
            
            if (hitTestSource) {
              const referenceSpace = renderer.xr.getReferenceSpace();
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              
              if (hitTestResults.length) {
                const hit = hitTestResults[0];
                reticle.visible = true;
                reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
              } else {
                reticle.visible = false;
              }
            }
          }
          
          renderer.render(scene, camera);
        });

      } catch (error) {
        log(`AR Error: ${error.message}`);
        alert(`AR Error: ${error.message}`);
      }
    }

    document.getElementById("enter-ar").addEventListener("click", async () => {
      await startAR();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";
    });

    window.addEventListener("resize", () => {
      if (!renderer.xr.isPresenting) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
