<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enhanced GeoAR.js Navigation demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-line-component@1.0.1/dist/aframe-line-component.min.js"></script>
    <script>
      const smoothedPosition = { lat: 0, lng: 0 };
      const positionHistory = [];
      const historyLength = 5;
      let previousLat = null;

      function updatePosition(newLat, newLng) {
        positionHistory.push({ lat: newLat, lng: newLng });
        if (positionHistory.length > historyLength) {
          positionHistory.shift();
        }
      
        const sum = positionHistory.reduce((acc, pos) => ({
          lat: acc.lat + pos.lat,
          lng: acc.lng + pos.lng
        }), { lat: 0, lng: 0 });
      
        smoothedPosition.lat = sum.lat / positionHistory.length;
        smoothedPosition.lng = sum.lng / positionHistory.length;
      
        const textEntity = document.querySelector('[gps-entity-place]');
        if (textEntity) {
          textEntity.setAttribute('gps-entity-place', `latitude: ${smoothedPosition.lat}; longitude: ${smoothedPosition.lng};`);
        } else {
          console.warn("Text entity with [gps-entity-place] attribute not found.");
        }

        // Check if the third decimal place has changed
        if (previousLat === null || Math.floor(previousLat * 1000) !== Math.floor(smoothedPosition.lat * 1000)) {
          createSphere(smoothedPosition.lat, smoothedPosition.lng);
          previousLat = smoothedPosition.lat;
        }
      }

      function createSphere(lat, lng) {
        const scene = document.querySelector('a-scene');
        const sphere = document.createElement('a-sphere');
        sphere.setAttribute('radius', '0.5');
        sphere.setAttribute('color', 'yellow');
        sphere.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);
        scene.appendChild(sphere);
      }

      function getRouteIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('routeId');
      }

      async function fetchWaypoints(routeId) {
        try {
          const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return await response.json();
        } catch (error) {
          console.error('Error fetching waypoints:', error);
          return [];
        }
      }

     function createWaypointEntities(waypoints, originCoords) {
        const scene = document.querySelector('a-scene');
        const positions = [];

        waypoints.forEach((waypoint, index) => {
         
          const position = gpsToWorld(
            waypoint.lat,
            waypoint.lng,
            originCoords.latitude,
            originCoords.longitude
          );

          positions.push(position);

         
          const entity = document.createElement('a-sphere');
          entity.setAttribute('radius', '0.5');
          entity.setAttribute(
            'color',
            index === 0 ? 'green' : index === waypoints.length - 1 ? 'red' : 'blue'
          );
          entity.setAttribute('position', `${position.x} 0 ${position.z}`);
          scene.appendChild(entity);

         
          const label = document.createElement('a-text');
          label.setAttribute('value', `${index + 1}`);
          label.setAttribute('look-at', '[gps-camera]');
          label.setAttribute('scale', '5 5 5');
          label.setAttribute('align', 'center');
          label.setAttribute('color', 'white');
          label.setAttribute('position', `${position.x} 2 ${position.z}`);
          scene.appendChild(label);
        });

       
        for (let i = 0; i < positions.length - 1; i++) {
          const start = positions[i];
          const end = positions[i + 1];
          const line = document.createElement('a-entity');
          line.setAttribute('line', {
            start: `${start.x} 0 ${start.z}`,
            end: `${end.x} 0 ${end.z}`,
            color: 'yellow',
          });
          scene.appendChild(line);
        }
      }

      async function init() {
        const routeId = getRouteIdFromUrl();
        if (routeId) {
          const waypoints = await fetchWaypoints(routeId);
          createWaypointEntities(waypoints);
        }
      }

      window.onload = init;
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: gps; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
