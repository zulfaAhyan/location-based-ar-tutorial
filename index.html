<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Waypoints Navigation</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    // Initialize the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true, 
      alpha: true,
      logarithmicDepthBuffer: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Add a light source
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Function to load waypoints
    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        console.error("Route ID not provided");
        return [];
      }
      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        const data = await response.json();
        console.log("Loaded waypoints:", data);
        return data;
      } catch (error) {
        console.error("Error fetching waypoints:", error);
        return [];
      }
    }

    // Function to calculate relative positions from GPS coordinates
    function calculateRelativePosition(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      
      // Convert to meters and scale for AR visibility
      const x = dLon * R * 1000;
      const z = dLat * R * 1000;
      
      return { x, z };
    }

    // Create waypoint markers with path visualization
    function createWaypointMarker(position, color, index) {
      // Create marker cube
      const geometry = new THREE.BoxGeometry(0.2, 0.5, 0.2);
      const material = new THREE.MeshStandardMaterial({ color });
      const marker = new THREE.Mesh(geometry, material);
      marker.position.set(position.x, 0, position.z);

      // Add a floating cylinder above the marker for better visibility
      const topCylinder = new THREE.Mesh(
        new THREE.CylinderGeometry(0.1, 0.1, 0.1, 8),
        new THREE.MeshStandardMaterial({ color: 'white' })
      );
      topCylinder.position.y = 0.3;
      marker.add(topCylinder);
      
      scene.add(marker);
      return marker;
    }

    // Create line between waypoints
    function createPathLine(points) {
      const material = new THREE.LineBasicMaterial({ 
        color: 0x00ff00,
        linewidth: 2,
        transparent: true,
        opacity: 0.7
      });
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, material);
      scene.add(line);

      // Add arrow markers along the path
      for (let i = 0; i < points.length - 1; i++) {
        const start = points[i];
        const end = points[i + 1];
        
        // Create direction arrow
        const direction = new THREE.Vector3()
          .subVectors(end, start)
          .normalize();
        
        const midpoint = new THREE.Vector3()
          .addVectors(start, end)
          .multiplyScalar(0.5);
        
        const arrow = new THREE.Mesh(
          new THREE.ConeGeometry(0.05, 0.2, 8),
          new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        
        arrow.position.copy(midpoint);
        arrow.lookAt(end);
        arrow.rotateX(Math.PI / 2);
        scene.add(arrow);
      }
    }

    // Main AR session handling
    async function startAR() {
      try {
        if ('xr' in navigator) {
          const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
          if (isSupported) {
            const arButton = ARButton.createButton(renderer, {
              requiredFeatures: ['hit-test'],
              optionalFeatures: ['dom-overlay'],
              domOverlay: { root: document.body }
            });
            document.body.appendChild(arButton);
            
            renderer.setAnimationLoop(() => {
              renderer.render(scene, camera);
            });
          } else {
            throw new Error('AR not supported on this device');
          }
        } else {
          throw new Error('WebXR not supported in this browser');
        }
      } catch (error) {
        console.error("Error starting AR session:", error);
        alert(`AR Error: ${error.message}`);
      }
    }

    // Add waypoints to the scene with path visualization
    async function initWaypoints() {
      const waypoints = await loadWaypoints();
      if (waypoints.length === 0) {
        console.warn("No waypoints found.");
        return;
      }

      // Calculate relative positions for all waypoints
      const positions = [];
      const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
      let firstWaypoint = null;
      
      waypoints.forEach((wp, index) => {
        if (wp.lat && wp.lng) {
          if (!firstWaypoint) {
            firstWaypoint = wp;
            positions.push({ x: 0, z: 0 }); // First waypoint at origin
          } else {
            // Calculate position relative to first waypoint
            const pos = calculateRelativePosition(
              firstWaypoint.lat, firstWaypoint.lng,
              wp.lat, wp.lng
            );
            positions.push(pos);
          }
        }
      });

      // Scale down the positions if they're too far apart
      const scale = 0.1; // Adjust this value to change the overall scale of the path
      positions.forEach(pos => {
        pos.x *= scale;
        pos.z *= scale;
      });

      // Create markers and path
      const markerPoints = [];
      positions.forEach((pos, index) => {
        const marker = createWaypointMarker(pos, colors[index % colors.length], index);
        markerPoints.push(new THREE.Vector3(pos.x, 0, pos.z));
      });

      // Create the path line connecting all points
      createPathLine(markerPoints);
    }

    // Set up the AR session on button click
    document.getElementById("enter-ar").addEventListener("click", async () => {
      await startAR();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";
    });

    // Handle window resizing
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <button id="enter-ar" style="position: absolute; top: 10px; left: 10px; z-index: 999;">Enter AR</button>
</body>
</html>
