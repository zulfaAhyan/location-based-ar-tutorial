<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Navigation</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    let scene, camera, renderer;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let waypointMarkers = [];

    // Scale factor: 1 unit = 1 real-world meter
    const SCALE = 1;

    function init() {
      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
        logarithmicDepthBuffer: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Add AR Button
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.body }
      }));

      // Animation loop
      renderer.setAnimationLoop(render);
    }

    // Fetch waypoints from server
    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        console.error("Route ID not provided");
        return [];
      }

      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        const data = await response.json();
        console.log("Loaded waypoints:", data);
        return data;
      } catch (error) {
        console.error("Error fetching waypoints:", error);
        return [];
      }
    }

    // Calculate relative position
    function calculateRelativePosition(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth's radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) ** 2 +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c;

      const z = Math.sin(Δφ) * R;
      const x = Math.cos(φ1) * Math.sin(Δλ) * R;

      return { x: x * SCALE, z: z * SCALE, distance };
    }

    // Create waypoint markers
    function createWaypointMarker(position, color) {
      const group = new THREE.Group();

      const geometry = new THREE.CylinderGeometry(0.3, 0.3, 1, 32);
      const material = new THREE.MeshStandardMaterial({ color });
      const marker = new THREE.Mesh(geometry, material);
      group.add(marker);

      // Ensure marker stays near ground
      group.position.set(position.x, 0.1, position.z);
      scene.add(group);
      waypointMarkers.push(group);
    }

    // Load waypoints and place them
    async function initWaypoints() {
      const waypoints = await loadWaypoints();
      if (waypoints.length === 0) return;

      let firstWaypoint = null;
      const colors = ["red", "blue", "green", "yellow", "purple", "orange"];

      waypoints.forEach((wp, index) => {
        if (wp.lat && wp.lng) {
          if (!firstWaypoint) {
            firstWaypoint = wp; // Use first waypoint as origin
            createWaypointMarker({ x: 0, z: 0 }, colors[index % colors.length]);
          } else {
            const pos = calculateRelativePosition(
              firstWaypoint.lat, firstWaypoint.lng,
              wp.lat, wp.lng
            );
            createWaypointMarker(pos, colors[index % colors.length]);
          }
        }
      });
    }

    // Hit Test for placing markers on surfaces
    function render(timestamp, xrFrame) {
      const session = renderer.xr.getSession();

      if (session && !hitTestSourceRequested) {
        session.requestReferenceSpace('viewer').then((referenceSpace) => {
          session.requestHitTestSource({ space: referenceSpace }).then((source) => {
            hitTestSource = source;
          });
        });
        hitTestSourceRequested = true;
      }

      if (hitTestSource && xrFrame) {
        const hitTestResults = xrFrame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(renderer.xr.getReferenceSpace());

          // Adjust markers to align with the road surface
          waypointMarkers.forEach(marker => {
            marker.position.y = pose.transform.position.y + 0.05; // Slightly above ground
          });
        }
      }

      renderer.render(scene, camera);
    }

    // Start AR session
    document.getElementById("enter-ar").addEventListener("click", async () => {
      init();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <button id="enter-ar" style="position: absolute; top: 10px; left: 10px; z-index: 999;">
    Enter AR
  </button>
</body>
</html>
