<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #enter-ar { position: absolute; top: 10px; left: 10px; z-index: 999; padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    #enter-ar:hover { background: #0056b3; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 8px; display: none; text-align: center; }
    #debug { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; font-size: 12px; border-radius: 4px; max-width: 80%; word-wrap: break-word; display: none; }
    #orientation { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; font-size: 14px; border-radius: 4px; display: none; }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <div id="loading">Loading navigation...</div>
  <div id="debug"></div>
  <div id="orientation"></div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const debug = document.getElementById('debug');
    const orientationDisplay = document.getElementById('orientation');

    function log(message) {
      console.log(message);
      debug.textContent += message + '\n';
      debug.style.display = 'block';
    }

    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 10, 0);
    scene.add(directionalLight);

    function createRoadArrow() {
      const shape = new THREE.Shape();
      shape.moveTo(-0.5, -0.5);
      shape.lineTo(0, 0.5);
      shape.lineTo(0.5, -0.5);
      shape.lineTo(-0.5, -0.5);
      const geometry = new THREE.ShapeGeometry(shape);
      const material = new THREE.MeshStandardMaterial({ color: 0xffff00, transparent: true, opacity: 0.9, emissive: 0xffff00, emissiveIntensity: 0.5, side: THREE.DoubleSide });
      const arrow = new THREE.Mesh(geometry, material);
      arrow.rotation.x = -Math.PI / 2;
      arrow.scale.set(0.3, 0.3, 0.3);
      return arrow;
    }

    function createDestinationMarker() {
      const group = new THREE.Group();
      const pinTop = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.3, 0.6, 6), new THREE.MeshStandardMaterial({ color: 0xb01020, emissive: 0xb01020, emissiveIntensity: 0.3 }));
      const hexInner = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 0.1, 6), new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.3 }));
      const pinPoint = new THREE.Mesh(new THREE.ConeGeometry(0.1, 0.4, 16), pinTop.material);
      hexInner.position.y = 0.31;
      pinPoint.position.y = -0.4;
      group.add(pinTop, hexInner, pinPoint);
      group.position.y = 1.0;
      return group;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180, Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ/2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function calculateRelativePosition(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180, Δλ = (lon2 - lon1) * Math.PI / 180;
      const x = R * Δλ * Math.cos((φ1 + φ2) / 2);
      const z = R * Δφ;
      return { x, z };
    }

    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) return [];
      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        const data = await response.json();
        log(`Loaded ${data.waypoints?.length || 0} waypoints from server`);
        return data;
      } catch (err) {
        log(`Error fetching waypoints: ${err.message}`);
        return [];
      }
    }

    async function initWaypoints() {
      document.getElementById('loading').style.display = 'block';
      debug.textContent = '';

      try {
        const data = await loadWaypoints();
        const waypoints = data.waypoints || [];
        const totalDistance = data.metadata?.totalDistance || 500;
        if (!waypoints.length) throw new Error("No waypoints found");

        log(`Filtered ${waypoints.length} waypoints. Route distance: ${totalDistance}m`);

        const filteredWaypoints = [];
        let lastPoint = null;
        waypoints.forEach((wp, index) => {
          if (!wp.lat || !wp.lng) return;
          if (index === 0 || index === waypoints.length - 1 || !lastPoint || calculateDistance(lastPoint.lat, lastPoint.lng, wp.lat, wp.lng) > 5.0) {
            filteredWaypoints.push(wp);
            lastPoint = wp;
          }
        });

        const first = filteredWaypoints[0];
        const positions = filteredWaypoints.map(wp => calculateRelativePosition(first.lat, first.lng, wp.lat, wp.lng));

        let scale;
        if (totalDistance < 100) scale = 0.4;
        else if (totalDistance < 300) scale = 0.2;
        else if (totalDistance < 1000) scale = 0.1;
        else scale = 0.07;

        log(`Using scale factor: ${scale.toFixed(3)} for totalDistance: ${totalDistance}m`);

        scene.children = scene.children.filter(c => c.type === 'HemisphereLight' || c.type === 'DirectionalLight');
        const dest = createDestinationMarker();
        const final = positions[positions.length - 1];
        dest.position.set(final.x * scale, 0, final.z * scale);
        scene.add(dest);

        for (let i = 0; i < positions.length - 1; i++) {
          const a = positions[i], b = positions[i + 1];
          const dx = b.x - a.x, dz = b.z - a.z, len = Math.sqrt(dx ** 2 + dz ** 2);
          const angle = Math.atan2(dx, dz);
          const spacing = 5;
          const steps = Math.max(3, Math.floor(len / spacing));
          for (let j = 0; j < steps; j++) {
            const t = j / steps;
            const arrow = createRoadArrow();
            arrow.position.set((a.x + dx * t) * scale, 0, (a.z + dz * t) * scale);
            arrow.rotation.y = -angle;
            const scaleF = 0.3 * (1 + t * 0.5);
            arrow.scale.set(scaleF, scaleF, scaleF);
            scene.add(arrow);
          }
        }

        if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', e => {
            if (e.alpha != null) {
              orientationDisplay.textContent = `Heading: ${Math.round(e.alpha)}°`;
              orientationDisplay.style.display = 'block';
            }
          });
        }

        document.getElementById('loading').style.display = 'none';
      } catch (err) {
        log(`Error: ${err.message}`);
        document.getElementById('loading').textContent = `Error: ${err.message}`;
      }
    }

    let reticle;
    async function startAR() {
      try {
        if (!('xr' in navigator)) throw new Error("WebXR not supported");
        if (!(await navigator.xr.isSessionSupported('immersive-ar'))) throw new Error("AR not supported");
        reticle = new THREE.Mesh(new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2), new THREE.MeshBasicMaterial());
        reticle.visible = false;
        scene.add(reticle);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'], optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body } }));
        let hitTestSource = null, requested = false;
        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            if (!requested) {
              const session = renderer.xr.getSession();
              session.requestReferenceSpace('viewer').then(ref => session.requestHitTestSource({ space: ref }).then(src => hitTestSource = src));
              session.addEventListener('end', () => { hitTestSource = null; requested = false });
              requested = true;
            }
            if (hitTestSource) {
              const refSpace = renderer.xr.getReferenceSpace();
              const hits = frame.getHitTestResults(hitTestSource);
              if (hits.length) {
                reticle.visible = true;
                reticle.matrix.fromArray(hits[0].getPose(refSpace).transform.matrix);
              } else reticle.visible = false;
            }
          }
          renderer.render(scene, camera);
        });
      } catch (err) {
        log(`AR Error: ${err.message}`);
        alert(err.message);
      }
    }

    document.getElementById("enter-ar").addEventListener("click", async () => {
      await startAR();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";
    });

    window.addEventListener("resize", () => {
      if (!renderer.xr.isPresenting) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
