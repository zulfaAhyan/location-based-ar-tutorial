<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js Simple Test</title>
    <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true;'>
        
        <a-box material="color: red" gps-entity-place="latitude: -6.767077; longitude: 39.214003" position="0 1 0"/>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        window.addEventListener('gps-camera-update-position', e => {
            console.log('GPS position updated:', e.detail.position.latitude, e.detail.position.longitude);
        });
    </script>
</body>
</html>
