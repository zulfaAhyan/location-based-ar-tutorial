<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR GPS Waypoints Navigation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      AFRAME.registerComponent('waypoints-manager', {
        init: function() {
          this.loadWaypoints();
        },
        loadWaypoints: function() {
          const routeId = 'route_1727346879930';
          fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`)
            .then(response => response.json())
            .then(waypoints => {
              waypoints.forEach((waypoint, index) => {
                const box = document.createElement('a-box');
                box.setAttribute('material', 'color', this.getColorForIndex(index));
                box.setAttribute('scale', '10 10 10');
                box.setAttribute('gps-entity-place', `latitude: ${waypoint.latitude}; longitude: ${waypoint.longitude}`);
                this.el.sceneEl.appendChild(box);
              });
            })
            .catch(error => console.error('Error fetching waypoints:', error));
        },
        getColorForIndex: function(index) {
          const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
          return colors[index % colors.length];
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      waypoints-manager
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
