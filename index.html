<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Waypoints Demo</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

      let scene, camera, renderer, reticle;
      let waypoints = [];
      let arrowsPlaced = false;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Reticle
        const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        reticle = new THREE.Mesh(ringGeo, ringMat);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        renderer.xr.addEventListener('sessionstart', async () => {
          const session = renderer.xr.getSession();
          const viewerSpace = await session.requestReferenceSpace('viewer');
          const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

          renderer.setAnimationLoop((timestamp, frame) => {
            if (frame) {
              const referenceSpace = renderer.xr.getReferenceSpace();
              const viewerPose = frame.getViewerPose(referenceSpace);

              if (viewerPose) {
                const results = frame.getHitTestResults(hitTestSource);
                if (results.length > 0) {
                  const hit = results[0];
                  const pose = hit.getPose(referenceSpace);
                  reticle.visible = true;
                  reticle.matrix.fromArray(pose.transform.matrix);

                  if (!arrowsPlaced) {
                    const routeId = new URLSearchParams(window.location.search).get('routeId');
                    if (routeId && waypoints.length === 0) {
                      fetchWaypoints(routeId).then(data => {
                        waypoints = data.waypoints || [];
                        placeArrowsFromWaypoints(reticle.matrix);
                      });
                    }
                  }
                } else {
                  reticle.visible = false;
                }
              }
            }

            renderer.render(scene, camera);
          });
        });
      }

      async function fetchWaypoints(routeId) {
        try {
          const res = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
          const data = await res.json();
          console.log(`Fetched ${data.waypoints.length} waypoints`);
          return data;
        } catch (err) {
          console.error('Error fetching waypoints:', err);
          return { waypoints: [] };
        }
      }

      function createArrow(color = 0xff0000) {
        const arrow = new THREE.Group();

        const shaft = new THREE.BoxGeometry(0.1, 0.02, 0.3);
        const head = new THREE.ConeGeometry(0.07, 0.2, 16);
        const material = new THREE.MeshStandardMaterial({ color });

        const shaftMesh = new THREE.Mesh(shaft, material);
        shaftMesh.position.z = -0.15;

        const headMesh = new THREE.Mesh(head, material);
        headMesh.rotation.x = -Math.PI / 2;
        headMesh.position.z = -0.35;

        arrow.add(shaftMesh);
        arrow.add(headMesh);

        return arrow;
      }

      function placeArrowsFromWaypoints(matrix) {
        const basePos = new THREE.Vector3();
        basePos.setFromMatrixPosition(matrix);

        const direction = new THREE.Vector3(0, 0, -1);
        const rotation = new THREE.Quaternion().setFromRotationMatrix(matrix);
        direction.applyQuaternion(rotation);

        const stepDistance = 10;

        for (let i = 0; i < waypoints.length; i++) {
          const isLast = i === waypoints.length - 1;
          const arrow = createArrow(isLast ? 0x0000ff : 0xff0000);
          const pos = basePos.clone().add(direction.clone().multiplyScalar(i * stepDistance));
          arrow.position.copy(pos);
          arrow.quaternion.copy(rotation);
          scene.add(arrow);
        }

        arrowsPlaced = true;
      }
    </script>
  </body>
</html>
