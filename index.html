<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AR Navigation with Arrows</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #enter-ar:hover {
      background: #0056b3;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <div id="loading">Loading navigation...</div>
  <div id="debug"></div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true,
      logarithmicDepthBuffer: true
    });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Debug logging
    const debug = document.getElementById('debug');
    function log(message) {
      console.log(message);
      debug.textContent += message + '\n';
      debug.style.display = 'block';
    }

    // Enhanced lighting
    const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 10, 0);
    scene.add(hemisphereLight);
    scene.add(directionalLight);

    // Create a custom arrow shape
    function createArrowGeometry() {
      const shape = new THREE.Shape();
      
      // Arrow body
      shape.moveTo(0, -0.15);
      shape.lineTo(0.4, -0.15);
      shape.lineTo(0.4, -0.3);
      shape.lineTo(0.8, 0);
      shape.lineTo(0.4, 0.3);
      shape.lineTo(0.4, 0.15);
      shape.lineTo(0, 0.15);
      shape.lineTo(0, -0.15);

      const geometry = new THREE.ShapeGeometry(shape);
      return geometry;
    }

    // Enhanced arrow appearance
    function createArrowMesh(color = 0x00aaff) { // Changed to a more visible blue
      const geometry = createArrowGeometry();
      const material = new THREE.MeshStandardMaterial({
        color: color,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.9,
        emissive: color,
        emissiveIntensity: 0.3 // Add slight glow for better visibility
      });
      
      const arrow = new THREE.Mesh(geometry, material);
      // Rotate to lay flat
      arrow.rotation.x = -Math.PI / 2;
      arrow.position.y = 0.05; // Slightly above ground
      arrow.userData.isNavigationArrow = true;
      
      return arrow;
    }

    function createArrowsAlongPath(start, end, numArrows = 5) {
      const arrows = new THREE.Group();
      
      const dx = end.x - start.x;
      const dz = end.z - start.z;
      const pathLength = Math.sqrt(dx * dx + dz * dz);
      const spacing = pathLength / (numArrows + 1);
      
      // Calculate rotation angle for the arrows
      const angle = Math.atan2(dz, dx);
      
      for (let i = 1; i <= numArrows; i++) {
        const arrow = createArrowMesh();
        
        // Position along path
        const t = i / (numArrows + 1);
        arrow.position.x = start.x + dx * t;
        arrow.position.z = start.z + dz * t;
        
        // Rotate to point in path direction
        arrow.rotation.y = -angle;
        
        arrows.add(arrow);
      }
      
      arrows.userData.isNavigationArrow = true;
      return arrows;
    }

    // Create a destination marker
    function createDestinationMarker() {
      // Create a group to hold the marker components
      const group = new THREE.Group();
      
      // Create a ring for the destination
      const ringGeometry = new THREE.RingGeometry(0.3, 0.35, 32);
      const ringMaterial = new THREE.MeshStandardMaterial({
        color: 0xff0000,
        side: THREE.DoubleSide,
        emissive: 0xff0000,
        emissiveIntensity: 0.5
      });
      const ring = new THREE.Mesh(ringGeometry, ringMaterial);
      ring.rotation.x = -Math.PI / 2; // Lay flat
      
      // Add pulsing animation to ring
      ring.userData.pulsePhase = 0;
      ring.userData.animate = function(delta) {
        this.userData.pulsePhase += delta * 2;
        const scale = 1 + 0.2 * Math.sin(this.userData.pulsePhase);
        this.scale.set(scale, scale, 1);
      };
      
      // Create center point
      const pointGeometry = new THREE.CircleGeometry(0.2, 32);
      const pointMaterial = new THREE.MeshStandardMaterial({
        color: 0xff0000,
        side: THREE.DoubleSide
      });
      const point = new THREE.Mesh(pointGeometry, pointMaterial);
      point.rotation.x = -Math.PI / 2; // Lay flat
      
      group.add(ring);
      group.add(point);
      group.userData.isNavigationArrow = true;
      
      return group;
    }

    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        log("Route ID not provided");
        return [];
      }
      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        const data = await response.json();
        log(`Loaded ${data.waypoints?.length || 0} waypoints from server`);
        return data.waypoints || [];
      } catch (error) {
        log(`Error fetching waypoints: ${error.message}`);
        return [];
      }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth's radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
               Math.cos(φ1) * Math.cos(φ2) *
               Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      
      return R * c; // Distance in meters
    }

    // Helper function to calculate bearing
    function calculateBearing(lat1, lon1, lat2, lon2) {
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) -
                Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      
      let bearing = Math.atan2(y, x) * 180 / Math.PI;
      bearing = (bearing + 360) % 360; // Normalize to 0-360
      
      return bearing;
    }

    // Improved relative position calculation
    function calculateRelativePosition(lat1, lon1, lat2, lon2) {
      if (!lat1 || !lon1 || !lat2 || !lon2) {
        log("Invalid coordinates provided");
        return { x: 0, z: 0, distance: 0 };
      }

      // Use more accurate calculation with Mercator projection
      // This gives better results for AR visualization
      const R = 6371000; // Earth's radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const λ1 = lon1 * Math.PI / 180;
      const λ2 = lon2 * Math.PI / 180;

      // Calculate the bearing
      const y = Math.sin(λ2 - λ1) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) - 
                Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2 - λ1);
      const bearing = Math.atan2(y, x);

      // Calculate the distance
      const a = Math.sin((φ2 - φ1) / 2) * Math.sin((φ2 - φ1) / 2) +
                Math.cos(φ1) * Math.cos(φ2) * 
                Math.sin((λ2 - λ1) / 2) * Math.sin((λ2 - λ1) / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c;

      // Convert to x,z coordinates (Three.js uses z for depth)
      // Adjust bearing to THREE.js coordinate system
      return {
        x: distance * Math.sin(bearing),
        z: distance * Math.cos(bearing),
        distance: distance
      };
    }

    // Improved waypoint filtering and scaling
    async function initWaypoints() {
      const loadingElement = document.getElementById('loading');
      loadingElement.style.display = 'block';
      debug.textContent = '';

      try {
        const waypoints = await loadWaypoints();
        if (!waypoints || waypoints.length === 0) {
          throw new Error('No waypoints found');
        }

        log(`Total waypoints from server: ${waypoints.length}`);
        
        // Enhanced filtering algorithm - removes noise and keeps important points
        const filteredWaypoints = [];
        let lastAddedPoint = null;
        
        waypoints.forEach((wp, index) => {
          if (!wp.lat || !wp.lng) return; // Skip invalid points
          
          if (index === 0 || index === waypoints.length - 1) {
            // Always keep first and last point
            filteredWaypoints.push(wp);
            lastAddedPoint = wp;
            return;
          }
          
          if (!lastAddedPoint) return;
          
          // Calculate distance from last added point
          const distance = calculateDistance(
            lastAddedPoint.lat, lastAddedPoint.lng,
            wp.lat, wp.lng
          );
          
          // Add point if it's sufficiently far from the last added point
          // Adjust threshold based on your specific use case
          if (distance > 3.0) { // Increased threshold to 3 meters
            // Also check if direction changes significantly
            if (filteredWaypoints.length >= 2) {
              const prevWp = filteredWaypoints[filteredWaypoints.length - 2];
              const currBearing = calculateBearing(lastAddedPoint.lat, lastAddedPoint.lng, wp.lat, wp.lng);
              const prevBearing = calculateBearing(prevWp.lat, prevWp.lng, lastAddedPoint.lat, lastAddedPoint.lng);
              
              // If direction changes significantly, add the point
              if (Math.abs(currBearing - prevBearing) > 15) { // 15 degrees threshold
                filteredWaypoints.push(wp);
                lastAddedPoint = wp;
              }
            } else {
              filteredWaypoints.push(wp);
              lastAddedPoint = wp;
            }
          }
        });

        log(`Filtered down to ${filteredWaypoints.length} waypoints`);

        // Dynamic scaling based on environment size
        // Compute positions relative to the first waypoint
        const positions = [];
        let firstWaypoint = null;
        let maxDistance = 0;
        
        filteredWaypoints.forEach((wp, index) => {
          if (wp && wp.lat && wp.lng) {
            if (!firstWaypoint) {
              firstWaypoint = wp;
              positions.push({ x: 0, z: 0, distance: 0 });
            } else {
              const pos = calculateRelativePosition(
                firstWaypoint.lat, firstWaypoint.lng,
                wp.lat, wp.lng
              );
              positions.push(pos);
              
              // Keep track of the maximum distance for better scaling
              if (pos.distance > maxDistance) {
                maxDistance = pos.distance;
              }
            }
          }
        });

        // Calculate appropriate scale factor
        // We want to scale down if the path is very long
        let scale = 1.0;
        if (maxDistance > 100) {
          // Logarithmic scaling to handle various distances
          scale = 50 / Math.log10(maxDistance);
        } else if (maxDistance < 20) {
          // For very short paths, keep scale close to 1
          scale = 0.8;
        } else {
          // Linear scaling for medium distances
          scale = 20 / maxDistance;
        }
        
        log(`Using scale factor: ${scale.toFixed(4)} for max distance: ${maxDistance.toFixed(2)}m`);

        const markerPoints = positions.map((pos) => ({
          x: pos.x * scale,
          z: pos.z * scale
        }));

        // Clear existing arrows
        scene.children = scene.children.filter(child => 
          !(child.userData && child.userData.isNavigationArrow)
        );
        
        // Create arrows between waypoints
        for (let i = 0; i < markerPoints.length - 1; i++) {
          const start = markerPoints[i];
          const end = markerPoints[i + 1];
          
          // Calculate distance to determine number of arrows
          const distance = Math.sqrt(
            Math.pow(end.x - start.x, 2) + 
            Math.pow(end.z - start.z, 2)
          );
          
          // Adaptive arrow density
          const numArrows = Math.max(2, Math.floor(distance / 0.3));
          
          const arrows = createArrowsAlongPath(start, end, numArrows);
          scene.add(arrows);
        }

        // Add destination marker
        if (markerPoints.length > 1) {
          const destination = markerPoints[markerPoints.length - 1];
          const destinationMarker = createDestinationMarker();
          destinationMarker.position.set(destination.x, 0.1, destination.z);
          scene.add(destinationMarker);
        }

        loadingElement.style.display = 'none';

      } catch (error) {
        log(`Error in initWaypoints: ${error.message}`);
        loadingElement.textContent = `Error: ${error.message}`;
      }
    }

    async function startAR() {
      try {
        if (!('xr' in navigator)) {
          throw new Error('WebXR not supported in this browser');
        }

        const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isSupported) {
          throw new Error('AR not supported on this device');
        }

        const arButton = ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        });
        document.body.appendChild(arButton);

        // Animation loop with support for animated elements
        renderer.setAnimationLoop((timestamp, frame) => {
          // Animate destination marker if it exists
          scene.traverse((object) => {
            if (object.userData && object.userData.animate) {
              object.userData.animate(0.016); // Approximate delta time
            }
          });
          
          renderer.render(scene, camera);
        });
      } catch (error) {
        log(`AR Error: ${error.message}`);
        alert(`AR Error: ${error.message}`);
      }
    }

    // Event listeners
    document.getElementById("enter-ar").addEventListener("click", async () => {
      await startAR();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";
    });

    // Handle window resize
    window.addEventListener("resize", () => {
      if (!renderer.xr.isPresenting) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
