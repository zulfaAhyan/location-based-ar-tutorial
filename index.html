<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>WebXR AR Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@2.0.2/build/webxr-polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <button id="start-ar">Start AR</button>
    <script>
        // Initialize the WebXR polyfill
        const polyfill = new WebXRPolyfill();
        
        // Create a Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a Three.js controller for the AR session
        let xrSession;
        let xrReferenceSpace;

        // Load the 3D model
        const loader = new THREE.GLTFLoader();
        loader.load('./assets/magnemite/scene.gltf', (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.15, 0.15, 0.15);
            model.rotation.y = Math.PI;
            model.name = 'magnemite';
            scene.add(model);
        });

        // Function to handle user interaction
        function handleUserInteraction() {
            // Get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    // Fetch the waypoints from the server
                    const longitude = position.coords.longitude;
                    const latitude = position.coords.latitude;
                    const urlParams = new URLSearchParams(window.location.search);
                    const routeId = urlParams.get('routeId');
                    
                    if (!routeId) {
                        console.error('No route ID provided');
                        return;
                    }

                    fetch(`http://localhost:3000/get-waypoints/${routeId}`)
                        .then(response => response.json())
                        .then(waypoints => {
                            waypoints.forEach((waypoint) => {
                                // Place the 3D model at the waypoint location
                                const model = scene.getObjectByName('magnemite').clone();
                                model.position.set(waypoint.longitude - longitude, waypoint.latitude - latitude, 0);
                                scene.add(model);
                            });
                        })
                        .catch(error => console.error('Error loading waypoints:', error));
                }, (error) => {
                    console.error('Error getting user location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        // Set up the WebXR session
        async function startAR() {
            if (navigator.xr) {
                try {
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (supported) {
                        xrSession = await navigator.xr.requestSession('immersive-ar', {
                            requiredFeatures: ['local-floor', 'bounded-floor']
                        });
                        
                        xrSession.addEventListener('end', () => {
                            renderer.xr.setSession(null);
                        });
                        
                        renderer.xr.setSession(xrSession);
                        xrReferenceSpace = await xrSession.requestReferenceSpace('local-floor');
                        
                        handleUserInteraction();
                        animate();
                    } else {
                        console.log('AR not supported on this device');
                    }
                } catch (error) {
                    console.error('Error starting WebXR session:', error);
                }
            } else {
                console.log('WebXR not available in this browser');
            }
        }

        // Animation loop
        function animate() {
            if (xrSession) {
                xrSession.requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
        }

        // Handle user interaction
        document.getElementById('start-ar').addEventListener('click', startAR);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
