<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Outdoor Navigation</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #enter-ar:hover {
      background: #0056b3;
    }
  </style>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    let referenceSpace = null;

    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        console.error("Route ID not provided");
        return [];
      }
      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        if (!response.ok) throw new Error(`Failed to fetch waypoints: ${response.statusText}`);
        return await response.json();
      } catch (error) {
        console.error("Error fetching waypoints:", error);
        return [];
      }
    }

    function calculateRelativePosition(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const x = Math.cos(φ1) * Math.sin(Δλ) * R;
      const z = Math.sin(Δφ) * R;

      return { x, z };
    }

    function createWaypointMarker(position, color) {
      const geometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 32);
      const material = new THREE.MeshStandardMaterial({ color });
      const marker = new THREE.Mesh(geometry, material);
      marker.position.set(position.x, 0.5, position.z);
      scene.add(marker);
      return marker;
    }

    function createPathLine(points) {
      const material = new THREE.LineBasicMaterial({ color: 0x00ff00, linewidth: 3 });
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, material);
      scene.add(line);
    }

    async function initWaypoints() {
      const waypoints = await loadWaypoints();
      if (!waypoints.length) {
        console.warn("No waypoints found.");
        return;
      }

      const origin = waypoints[0];
      const positions = waypoints.map((wp) => {
        const pos = calculateRelativePosition(origin.lat, origin.lng, wp.lat, wp.lng);
        return new THREE.Vector3(pos.x * 0.5, 0, pos.z * 0.5);
      });

      positions.forEach((pos, index) => {
        createWaypointMarker(pos, index % 2 === 0 ? 'red' : 'blue');
      });

      createPathLine(positions);
    }

    async function startAR() {
      try {
        if (!('xr' in navigator)) throw new Error("WebXR not supported on this device.");
        const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isSupported) throw new Error("AR not supported on this device.");

        const arButton = ARButton.createButton(renderer, {
          requiredFeatures: ['local-floor', 'bounded-floor'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        });
        document.body.appendChild(arButton);

        referenceSpace = await renderer.xr.getSession().requestReferenceSpace('local-floor');

        renderer.setAnimationLoop((time, frame) => {
          if (frame) {
            const viewerPose = frame.getViewerPose(referenceSpace);
            if (viewerPose) {
              const position = viewerPose.transform.position;
              camera.position.set(position.x, position.y, position.z);
            }
          }
          renderer.render(scene, camera);
        });
      } catch (error) {
        console.error("Error starting AR session:", error);
        alert(`AR Error: ${error.message}`);
      }
    }

    document.getElementById('enter-ar').addEventListener('click', async () => {
      await startAR();
      await initWaypoints();
      document.getElementById('enter-ar').style.display = 'none';
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
</body>
</html>
