<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>AR GPS Waypoints Navigation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      AFRAME.registerComponent('waypoints-manager', {
        init: function() {
          this.loadWaypoints();
          this.addDebugInfo();
        },
        loadWaypoints: function() {
          const waypoints = [
            {lat: -6.76391, lng: 39.21465, name: "Point 1"},
            {lat: -6.76386, lng: 39.21474, name: "Point 2"},
            {lat: -6.76385, lng: 39.2148, name: "Point 3"},
            {lat: -6.76385, lng: 39.251509, name: "Point 4"},
            {lat: -6.76387, lng: 39.21518, name: "Point 5"},
            {lat: -6.76393, lng: 39.21524, name: "Point 6"},
            {lat: -6.76407, lng: 39.21525, name: "Point 7"},
            {lat: -6.76441, lng: 39.21518, name: "Point 8"},
            {lat: -6.76545, lng: 39.21474, name: "Point 9"},
            {lat: -6.76547, lng: 39.21516, name: "Point 10"}
          ];

          waypoints.forEach((waypoint, index) => {
            const text = document.createElement('a-text');
            text.setAttribute('value', waypoint.name);
            text.setAttribute('scale', '75 75 75');  // Reduced scale
            text.setAttribute('align', 'center');
            text.setAttribute('color', this.getColorForIndex(index));
            text.setAttribute('look-at', '[gps-camera]');
            text.setAttribute('gps-entity-place', `latitude: ${waypoint.lat}; longitude: ${waypoint.lng}`);
            
            // Add vertical offset based on index to reduce overlap
            const yOffset = index * 10;  // 10 meters between each point
            text.setAttribute('position', `0 ${yOffset} 0`);
            
            this.el.sceneEl.appendChild(text);
            console.log(`Added waypoint ${waypoint.name}: lat ${waypoint.lat}, lon ${waypoint.lng}, yOffset: ${yOffset}`);
          });
        },
        getColorForIndex: function(index) {
          const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
          return colors[index % colors.length];
        },
        addDebugInfo: function() {
          const debugDiv = document.createElement('div');
          debugDiv.setAttribute('id', 'debug-info');
          debugDiv.style.position = 'absolute';
          debugDiv.style.top = '10px';
          debugDiv.style.left = '10px';
          debugDiv.style.backgroundColor = 'rgba(0,0,0,0.7)';
          debugDiv.style.color = 'white';
          debugDiv.style.padding = '10px';
          debugDiv.style.fontFamily = 'monospace';
          debugDiv.style.zIndex = '9999';
          document.body.appendChild(debugDiv);

          const updateDebugInfo = () => {
            if ('geolocation' in navigator) {
              navigator.geolocation.getCurrentPosition((position) => {
                debugDiv.innerHTML = `
                  Current Position:<br>
                  Lat: ${position.coords.latitude.toFixed(6)}<br>
                  Lon: ${position.coords.longitude.toFixed(6)}<br>
                  Accuracy: ${position.coords.accuracy.toFixed(2)}m<br>
                  Orientation: ${screen.orientation ? screen.orientation.type : 'N/A'}
                `;
              }, (error) => {
                debugDiv.innerHTML = `Geolocation error: ${error.message}`;
              }, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 27000,
              });
            } else {
              debugDiv.innerHTML = 'Geolocation is not supported';
            }
          };

          updateDebugInfo();
          setInterval(updateDebugInfo, 5000);
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      waypoints-manager
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
