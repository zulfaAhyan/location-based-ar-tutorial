<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: -6.8135; longitude: 39.2686;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>

    <div id="error-message" style="position: fixed; top: 10px; left: 10px; background-color: rgba(255,0,0,0.7); color: white; padding: 10px; display: none;"></div>

    <script>
      window.addEventListener('camera-error', function(e) {
        var errorMessage = document.getElementById('error-message');
        errorMessage.textContent = 'Camera error: ' + e.detail.message;
        errorMessage.style.display = 'block';
      });

      window.addEventListener('gps-camera-update-position', function(e) {
        console.log('GPS position updated');
      });
    </script>
  </body>
</html>
