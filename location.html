<!DOCTYPE html>
<html>
<head>
    <title>WebXR AR with GPS</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- GPS Entities -->

        <a-entity gps-entity-place="latitude: -6.764960; longitude: 39.215068">
            <a-box color="blue" scale="2 2 2"></a-box>
        </a-entity>
        
        <a-entity gps-entity-place="latitude: -6.765700000000001; longitude: 39.214650000000006">
            <a-box color="blue" scale="2 2 2"></a-box>
        </a-entity>

        <a-entity gps-entity-place="latitude: -6.76658; longitude: 39.21445000000001">
            <a-box color="green" scale="2 2 2"></a-box>
        </a-entity>

        <a-entity gps-entity-place="latitude: -6.7666; longitude: 39.21399">
            <a-box color="yellow" scale="2 2 2"></a-box>
        </a-entity>

        <a-entity gps-entity-place="latitude: -6.7666; longitude: 39.21399" >
            <a-box color="yellow" scale="2 2 2"></a-box>
        </a-entity>

        <!-- Destination Marker -->
        <a-entity gps-entity-place="latitude: -6.7666; longitude: 39.21399">
            <a-box color="red" scale="3 3 3"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
